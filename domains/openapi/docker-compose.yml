services:
  redoc:
    image: redocly/redoc:v2.1.3
    container_name: redoc
    volumes:
        - ./openapi_bundle.yaml:/usr/share/nginx/html/openapi_bundle.yaml
    environment:
        SPEC_URL: openapi_bundle.yaml
    ports:
        - 8080:80
  swagger:
    image: swaggerapi/swagger-ui:v4.17.0
    container_name: swagger
    volumes:
      - ./openapi_bundle.json:/openapi_bundle.json
    environment:
      SWAGGER_JSON: /openapi_bundle.json
    ports:
      - 8081:8080

