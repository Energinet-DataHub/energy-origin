apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ .Release.Name }}-api
  name: {{ .Release.Name }}-api
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-api
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-api
    spec:
      containers:
        - name: {{ .Release.Name }}-api
          envFrom:
            - configMapRef:
                name: {{ required "api config map is required" .Values.apiConfigMapName }}
{{- if .Values.envFrom }}
{{- toYaml .Values.envFrom | nindent 12 }}
{{- end }}
          image: '{{ .Values.api.image.name }}:{{ .Values.api.image.tag }}'
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
{{- range .Values.volumeSecrets }}
          volumeMounts:
          - name: {{ .name }}-volume
            mountPath: "{{ required "volumeSecret .path is required" .path }}"
            readOnly: true
      volumes:
        - name: {{ .name }}-volume
          secret:
            secretName: {{ required "volumeSecret .name is required" .name }} 
            optional: false
{{- end }}
{{- if .Values.api.imagePullSecrets }}
      imagePullSecrets:
{{- toYaml .Values.api.imagePullSecrets | nindent 8 }}
{{- end }}
