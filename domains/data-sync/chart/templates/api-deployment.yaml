apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: data-sync-api
  name: {{ .Release.Name }}-api
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      app: data-sync-api
  template:
    metadata:
      labels:
        app: data-sync-api
    spec:
      containers:
        - name: data-sync-api
          envFrom:
            - configMapRef:
                name: {{ required "api config map is required" .Values.apiConfigMapName }}
          image: '{{ .Values.api.image.name }}:{{ .Values.api.image.tag }}'
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
{{- if .Values.api.imagePullSecrets }}
      imagePullSecrets:
{{- toYaml .Values.api.imagePullSecrets | nindent 8 }}
{{- end }}
