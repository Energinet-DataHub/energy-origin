apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-health
  namespace: {{ .Release.Namespace }}
  labels:
    app: health-check
spec:
  replicas: 1
  selector:
    matchLabels:
      app: health-check
  template:
    metadata:
      labels:
        app: health-check
    spec:
      containers:
        - name: health-check
          image: '{{ .Values.healthCheck.image.name }}:{{ .Values.healthCheck.image.tag }}'
          command: [ "/bin/sh", "/tmp/health-script/run-me.sh" ]
          env:
            - name: SLEEPINTERVAL
              value: {{ required "healthCheck.sleepInterval is required" .Values.healthCheck.sleepInterval | quote}}
          envFrom:
            - configMapRef:
                name: {{ required "api config map is required" .Values.apiConfigMapName }}
{{- toYaml .Values.envFrom | nindent 12 }}
          volumeMounts:
            - name: health-check-script-volume
              mountPath: "/tmp/health-script"
              readOnly: true
{{- range .Values.volumeSecrets }}
            - name: {{ .name }}-volume
              mountPath: "{{ required "volumeSecret .path is required" .path }}"
              readOnly: true
{{- end }}
      volumes:
        - name: health-check-script-volume
          configMap:
            name: health-check-script
            defaultMode: 0744
{{- range .Values.volumeSecrets }}
        - name: {{ .name }}-volume
          secret:
            secretName: {{ required "volumeSecret .name is required" .name }} 
            optional: false
{{- end }}

