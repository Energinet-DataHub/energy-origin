apiVersion: batch/v1
kind: CronJob
metadata:
  name: hello
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
          - name: health-check
            image: '{{ .Values.healthCheck.image.name }}:{{ .Values.healthCheck.image.tag }}'
            imagePullPolicy: IfNotPresent
            command:
              - /bin/sh
              - -c
              - curl -S -s --connect-timeout 10 --head --fail $DATAHUB2ENDPOINT
            envFrom:
              - configMapRef:
                  name: {{ required "api config map is required" .Values.apiConfigMapName }}
          restartPolicy: Never
