---
fullnameOverride: "eo-data-sync"

eo-base-helm-chart:
  fullnameOverride: "eo-data-sync"

  deployments:
    api:
      replicaCount: 3
      probes: false
      image:
        repository: ghcr.io/energinet-datahub/eo-data-sync
        tag: 0.2.12-pr.7-15336b6
      imagePullSecrets:
        - name: container-registry-pullsecret

  envSecrets:
    DATAHUB2ENDPOINT:
      secretName: datahub2-api-endpoint-secret
      key: endpoint

  service:
    deployment: api
    type: ClusterIP
    port: 80

datahub:
  health_check:
    enabled: false

    # Endpoint to call
    # endpoint: YOUR_ENCRYPTED_ENDPOINT

    # Time to wait in seconds between requests
    sleep_interval: 3600
