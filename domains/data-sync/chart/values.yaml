---
fullnameOverride: "eo-data-sync"

eo-base-helm-chart:
  fullnameOverride: "eo-data-sync"

  deployments:
    api:
      replicaCount: 3
      probes: false
      image:
        repository: ghcr.io/energinet-datahub/eo-data-sync
        tag: 0.2.3
      imagePullSecrets:
        - name: container-registry-pullsecret
  service:
    deployment: api
    type: ClusterIP
    port: 80
