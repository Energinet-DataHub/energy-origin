{{ if (((.Values.datahub).health_check).enabled) }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: health-check-deployment
  labels:
    app: health-check
spec:
  replicas: 1
  selector:
    matchLabels:
      app: health-check
  template:
    metadata:
      labels:
        app: health-check
    spec:
      containers:
        - name: health-check
          image: curlimages/curl:7.82.0
          command: [ "/bin/sh", "/tmp/health-script/run-me.sh" ]
          env:
            - name: SLEEPINTERVAL
              value: {{ required "emissions.health_check.sleep_interval is required" .Values.emissions.health_check.sleep_interval | quote}}
            - name: DATASYNCENDPOINT
              value: {{ required "emissions.health_check.endpoint is required" .Values.emissions.health_check.endpoint | quote}}
          volumeMounts:
            - name: health-check-script-volume
              mountPath: "/tmp/health-script"
              readOnly: true
      volumes:
        - name: health-check-script-volume
          configMap:
            name: health-check-script
            defaultMode: 0744
{{ end }}
