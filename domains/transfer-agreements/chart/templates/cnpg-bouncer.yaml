apiVersion: postgresql.cnpg.io/v1
kind: Pooler
metadata:
  name: {{ .Release.Name }}-cnpg-pooler-rw
spec:
  cluster:
    name: {{ .Release.Name }}-cnpg-cluster
  instances: {{ default 3 .Values.cnpg.replicaCount }}
  type: rw
  pgbouncer:
    poolMode: session
    parameters:
      max_client_conn: "1000"
      default_pool_size: "10"
