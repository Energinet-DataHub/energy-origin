apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ .Release.Name }}-api
  name: {{ .Release.Name }}-api
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-api
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-api
    spec:
      volumes:
        - name: migrations
          configMap:
            name: {{ .Release.Name }}-api-init-db-cm
      containers:
        - name: {{ .Release.Name }}-api
          image: '{{ .Values.api.image.name }}:{{ .Values.api.image.tag }}'
          readinessProbe:
            httpGet:
              path: /health
              port: http
          livenessProbe:
            httpGet:
              path: /health
              port: http
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          env:
            - name: Database__Name
              value: transfer-database
            - name: Database__User
              value: transfer
            - name: Database__Host
              value: {{ .Release.Name }}-cnpg-cluster-rw
            - name: Database__Port
              value: "5432"
            - name: Database__Password
              value: {{ .Values.api.databasePassword }}
