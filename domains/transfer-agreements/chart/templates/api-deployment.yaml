apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ .Release.Name }}-api
  name: {{ .Release.Name }}-api
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-api
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-api
    spec:
      volumes:
        - name: migrations
          configMap:
            name: {{ .Release.Name }}-api-init-db-cm
      containers:
        - name: {{ .Release.Name }}-api
          image: '{{ .Values.api.image.name }}:{{ .Values.api.image.tag }}'
          readinessProbe:
            httpGet:
              path: /health
              port: http
          livenessProbe:
            httpGet:
              path: /health
              port: http
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
