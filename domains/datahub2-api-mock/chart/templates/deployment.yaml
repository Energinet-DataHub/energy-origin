{{ if (.Values.datahub2_api_mock).enabled }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: eo-datahub2-api-mock-deployment
  labels:
    app: datahub2-api-mock
spec:
  replicas: 1
  selector:
    matchLabels:
      app: datahub2-api-mock
  template:
    metadata:
      labels:
        app: datahub2-api-mock
    spec:
      containers:
        - name: datahub2-api-mock
          image: ghcr.io/energinet-datahub/eo-datahub2-api-mock:{{ .Values.datahub2_api_mock.imageTag }}
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
      imagePullSecrets:
        - name: container-registry-pullsecret
{{ end }}
