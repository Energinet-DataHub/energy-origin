apiVersion: apps/v1
kind: Deployment
metadata:
  name: eo-datahub2-api-mock-deployment
  labels:
    app: eo-datahub2-api-mock
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eo-datahub2-api-mock
  template:
    metadata:
      labels:
        app: eo-datahub2-api-mock
    spec:
      containers:
        - name: datahub2-api-mock
          image: ghcr.io/energinet-datahub/eo-datahub2-api-mock:{{ .Values.imageTag }}
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /health
              port: 80
          readinessProbe:
            httpGet:
              path: /health
              port: 80
      imagePullSecrets:
        - name: container-registry-pullsecret
