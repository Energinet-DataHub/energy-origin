version: "3.8"
services:
  martendb:
    image: sibedge/postgres-plv8
    container_name: marten
    hostname: marten.docker.internal
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-init-data/001-plv8.sql:/docker-entrypoint-initdb.d/001-plv8.sql
      - ./sql:/sql
    networks:
      - postgres
    environment:
      POSTGRES_DB: marten
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

  pgadmin:
    image: dcagatay/pwless-pgadmin4:6.19
    container_name: pgadmin4_container
    restart: unless-stopped
    ports:
      - "5050:80"
    volumes:
      - pgadmin:/var/lib/pgadmin
    networks:
      - postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    depends_on:
      - martendb

networks:
  postgres:
    driver: bridge

volumes:
  martendb:
  pgadmin:
