receivers:
  otlp:
    protocols:
      grpc: # Default port 4317
      http: # Default port 4318

exporters:
  otlp:
    endpoint: "jaeger:4317"
    tls:
      insecure: true
  prometheus:
    endpoint: "collector:9464" # /metrics will be exposed here. Prometheus should scrape from here.

processors:
  batch:

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus]
  telemetry:
    logs:
      level: "debug"
