receivers:
  otlp:
    protocols:
      grpc: # Default port 4317
      http: # Default port 4318

exporters:
  otlp:
    endpoint: "jaeger:4317"
    tls:
      insecure: true
  prometheus:
    endpoint: "collector:9464" # /metrics will be exposed here.

processors:
  batch:
  filter/health_check_rest:
    spans:
      exclude:
        match_type: strict
        attributes:
          - key: "http.route"
            value: "/health"
          - key: "url.path"
            value: "/health"
  filter/health_check_npgsql:
    spans:
      exclude:
        match_type: strict
        attributes:
          - key: "db.statement"
            value: "SELECT 1;"

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch, filter/health_check_rest, filter/health_check_npgsql]
      exporters: [otlp]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus]
  telemetry:
    logs:
      level: "debug"
