global:
  scrape_interval: 1s
  evaluation_interval: 1s

scrape_configs:
  - job_name: "Auth.Metrics"
    scheme: https
    tls_config:
      insecure_skip_verify: true
    static_configs:
    - targets: ["host.docker.internal:7297"]
    
  - job_name: "Prometheus"
    static_configs:
    - targets: [localhost:9090]
