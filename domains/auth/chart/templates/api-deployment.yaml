apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ .Release.Name }}-api
  name: {{ .Release.Name }}-api
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-api
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-api
    spec:
      volumes:
        - name: {{ .Release.Name }}-api-volume
          configMap:
            name: auth-configmap
      containers:
        - name: {{ .Release.Name }}-api
          image: '{{ .Values.api.image.name }}'
          imagePullPolicy: IfNotPresent
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
          volumeMounts:
            - name: {{ .Release.Name }}-api-volume
              mountPath: /app/appsettings.json
              subPath: appsettings.json
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
