apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ .Release.Name }}-api
  name: {{ .Release.Name }}-api
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-api
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-api
    spec:
      containers:
        - name: {{ .Release.Name }}-api
          image: '{{ .Values.api.image.name }}:{{ .Values.api.image.tag }}'
          envFrom:
            - configMapRef:
                name: auth-token-cm
            - configMapRef:
                name: auth-oidc-cm
            - configMapRef:
                name: auth-cryptography-cm
            - configMapRef:
                name: auth-terms-cm
            - configMapRef:
                name: auth-connections-cm
          imagePullPolicy: IfNotPresent
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
