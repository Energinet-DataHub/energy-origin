apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ .Release.Name }}-api
  name: {{ .Release.Name }}-api
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-api
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-api
    spec:
      containers:
        - name: {{ .Release.Name }}-api
          image: '{{ .Values.api.image.name }}:{{ .Values.api.image.tag }}'
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          env:
            - name: Cryptography__Key
              value: {{ .Values.api.cryptography.key | required }}

            - name: Terms__CurrentVersion
              value: {{ .Values.api.terms.currentVersion | required }}

            - name: ConnectionStrings__Db
              value: {{ .Values.api.connections.db | required }}

            - name: Token__Issuer
              value: {{ .Values.api.token.issuer | required }}
            - name: Token__Audience
              value: {{ .Values.api.token.audience | required }}
            - name: Oidc__ClientId
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.api.oidc.clientIdRef.name | required }}
                  key: {{ .Values.api.oidc.clientIdRef.key | required }}
            - name: Oidc__ClientSecret
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.api.oidc.clientSecretRef.name | required }}
                  key: {{ .Values.api.oidc.clientSecretRef.key | required }}
            - name: Token__CookieDuration
              value: {{ .Values.api.token.cookieDuration | required }}
            - name: Token__Duration
              value: {{ .Values.api.token.duration | required }}
            - name: Token__PublicKeyPem
              value: {{ .Values.api.token.publicKeyPem | required }}
            - name: Token__PrivateKeyPem
              value: {{ .Values.api.token.privateKeyPem | required }}

            - name: Oidc__AuthorityUri
              value: {{ .Values.api.oidc.authorityUri | required }}
            - name: Oidc__CacheDuration
              value: {{ .Values.api.oidc.cacheDuration | required }}
            - name: Oidc__AuthorityCallbackUri
              value: {{ .Values.api.oidc.authorityCallbackUri | required }}
            - name: Oidc__FrontendRedirectUri
              value: {{ .Values.api.oidc.frontendRedirectUri | required }}
