apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ .Release.Name }}-api
  name: {{ .Release.Name }}-api
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-api
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-api
    spec:
      containers:
        - name: {{ .Release.Name }}-api
          image: '{{ .Values.api.image.name }}:{{ .Values.api.image.tag }}'
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          env:
            - name: Cryptography__Key
              value: {{ .Values.api.cryptography.key }}

            - name: Terms__CurrentVersion
              value: {{ .Values.api.terms.currentVersion | quote }}

            - name: ConnectionStrings__Db
              value: {{ .Values.api.connections.db }}

            - name: Token__Issuer
              value: {{ .Values.api.token.issuer }}
            - name: Token__Audience
              value: {{ .Values.api.token.audience }}
            - name: Oidc__ClientId
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.api.oidc.clientIdRef.name }}
                  key: {{ .Values.api.oidc.clientIdRef.key }}
            - name: Oidc__ClientSecret
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.api.oidc.clientSecretRef.name }}
                  key: {{ .Values.api.oidc.clientSecretRef.key }}
            - name: Token__CookieDuration
              value: {{ .Values.api.token.cookieDuration }}
            - name: Token__Duration
              value: {{ .Values.api.token.duration }}
            - name: Token__PublicKeyPem
              value: {{ .Values.api.token.publicKeyPem }}
            - name: Token__PrivateKeyPem
              value: {{ .Values.api.token.privateKeyPem }}

            - name: Oidc__AuthorityUri
              value: {{ .Values.api.oidc.authorityUri }}
            - name: Oidc__CacheDuration
              value: {{ .Values.api.oidc.cacheDuration }}
            - name: Oidc__AuthorityCallbackUri
              value: {{ .Values.api.oidc.authorityCallbackUri }}
            - name: Oidc__FrontendRedirectUri
              value: {{ .Values.api.oidc.frontendRedirectUri }}
