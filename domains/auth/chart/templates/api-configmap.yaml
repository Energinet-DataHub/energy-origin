apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-token-cm
data:
  Token__Issuer: {{ .Values.api.token.issuer }}
  Token__Audience: {{ .Values.api.token.audience }}
  Token__CookieDuration: {{ .Values.api.token.cookieDuration }}
  Token__Duration: {{ .Values.api.token.duration }}
  Token__PublicKeyPem: {{ .Values.api.token.publicKeyPem }}
  Token__PrivateKeyPem: {{ .Values.api.token.privateKeyPem }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-oidc-cm
data:
  Oidc__AuthorityUri: {{ .Values.api.oidc.authorityUri }}
  Oidc__CacheDuration: {{ .Values.api.oidc.cacheDuration }}
  Oidc__ClientId: {{ .Values.api.oidc.clientId }}
  Oidc__ClientSecret: {{ .Values.api.oidc.clientSecret }}
  Oidc__AuthorityCallbackUri: {{ .Values.api.oidc.authorityCallbackUri }}
  Oidc__FrontendRedirectUri: {{ .Values.api.oidc.frontendRedirectUri }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-cryptography-cm
data:
  Cryptography__Key: {{ .Values.api.cryptography.key }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-terms-cm
data:
  Terms__CurrentVersion: {{ .Values.api.terms.currentVersion }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-connections-cm
data:
  ConnectionStrings__Db: {{ .Values.api.connections.db }}
