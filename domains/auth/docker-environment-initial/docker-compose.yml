version: "3.8"
services:
  martendb:
    image: sibedge/postgres-plv8
    container_name: marten
    hostname: marten.docker.internal
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-init-data/001-plv8.sql:/docker-entrypoint-initdb.d/001-plv8.sql
      - ./sql:/sql
    networks:
      - postgres
    environment:
      POSTGRES_DB: marten
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin4_container
    restart: unless-stopped
    ports:
      - "5050:80"
    volumes:
      - pgadmin:/var/lib/pgadmin
      - ./servers.json:/pgadmin4/servers.json
      - ./configuration/pgpass:/pgadmin4/pgpass
    networks:
      - postgres
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.admin
      PGADMIN_DEFAULT_PASSWORD: admin
    depends_on:
      - martendb
    entrypoint: |
      /bin/sh -c "
      mkdir -m 700 /var/lib/pgadmin/storage/admin_admin.admin;
      chown -R pgadmin:pgadmin /var/lib/pgadmin/storage/admin_admin.admin;
      cp -prv /pgadmin4/pgpass /var/lib/pgadmin/storage/admin_admin.admin/;
      chmod 600 /var/lib/pgadmin/storage/admin_admin.admin/pgpass;
      /entrypoint.sh
      "

networks:
  postgres:
    driver: bridge

volumes:
  martendb:
  pgadmin:
