version: "3.8"
services:
  martendb:
    image: sibedge/postgres-plv8
    container_name: marten
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-init-data/001-plv8.sql:/docker-entrypoint-initdb.d/001-plv8.sql
      - ./sql:/sql
    networks:
      - postgres
    environment:
      POSTGRES_DB: marten
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

  registry:
    image: ghcr.io/project-origin/electricity-server:0.1.0-alpha.18
    ports:
      - 8765:80
    environment:
      IMMUTABLELOG__TYPE: "log"
      REGISTRIES__RegistryA__VERIFIABLEEVENTSTORE__EVENTSTORE__TYPE: "inMemory"
      REGISTRIES__RegistryA__VERIFIABLEEVENTSTORE__BATCHSIZEEXPONENT: 0
      Issuers__DK1: "flWuKyiv3ihFK4yTbe2qrsOLDZs6OidEZelZnPOJ47w="
      Issuers__DK2: "flWuKyiv3ihFK4yTbe2qrsOLDZs6OidEZelZnPOJ47w="

  rabbitmq:
    image: rabbitmq:3.11.7-management
    ports:
      - 5672:5672
      - 15672:15672
    networks:
      - postgres

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin4_container
    restart: unless-stopped
    ports:
      - "5050:80"
    volumes:
      - pgadmin:/var/lib/pgadmin
      - ./servers.json:/pgadmin4/servers.json
    networks:
      - postgres
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.admin
      PGADMIN_DEFAULT_PASSWORD: admin
    depends_on:
      - martendb

networks:
  postgres:
    driver: bridge

volumes:
  martendb:
  pgadmin:
