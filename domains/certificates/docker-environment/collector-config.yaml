receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

exporters:
  otlp/traces:
    endpoint: "jaeger:4317"
    tls:
      insecure: true
  otlphttp/metrics:
    endpoint: "collector:9464/api/v1/otlp/"
    tls:
      insecure: true
  debug:
    verbosity: detailed

  loki:
    endpoint: http://loki:3100/loki/api/v1/push
processors:
  batch:
  filter/health_check_rest:
    spans:
      exclude:
        match_type: strict
        attributes:
          - key: "http.route"
            value: "/health"
          - key: "url.path"
            value: "/health"
  filter/health_check_npgsql:
    spans:
      exclude:
        match_type: strict
        attributes:
          - key: "db.statement"
            value: "SELECT 1;"

  resource:
    attributes:
      - action: upsert
        key: service_name
        from_attribute: service.name
      - action: upsert
        key: loki.resource.labels
        value: service_name

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch, filter/health_check_rest, filter/health_check_npgsql]
      exporters: [otlp/traces]

    metrics:
      receivers: [otlp]
      exporters: [otlphttp/metrics]
    logs:
      receivers: [ otlp ]
      processors: [ resource ]
      exporters: [ loki, debug ]
  telemetry:
    logs:
      level: "debug"
