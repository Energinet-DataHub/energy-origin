receivers:
  otlp:
    protocols:
      grpc: # Default port 4317
      http: # Default port 4318

exporters:
  otlp/jaeger:
    endpoint: "jaeger:4317"
    tls:
      insecure: true
  prometheus:
    endpoint: "collector:9464" # /metrics will be exposed here.
  loki:
    endpoint: http://loki:3100/loki/api/v1/push

processors:
  batch:
  filter/health_check_rest:
    spans:
      exclude:
        match_type: strict
        attributes:
          - key: "http.route"
            value: "/health"
          - key: "url.path"
            value: "/health"
  filter/health_check_npgsql:
    spans:
      exclude:
        match_type: strict
        attributes:
          - key: "db.statement"
            value: "SELECT 1;"

  resource:
    attributes:
      - action: upsert
        key: service_name
        from_attribute: service.name
      - action: upsert
        key: loki.resource.labels
        value: service_name

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch, filter/health_check_rest, filter/health_check_npgsql]
      exporters: [otlp/jaeger]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus]
    logs:
      receivers: [ otlp ]
      processors: [ resource ]
      exporters: [ loki ]
  telemetry:
    logs:
      level: "debug"
