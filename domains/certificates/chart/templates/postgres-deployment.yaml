apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ .Release.Name }}-postgres
  name: {{ .Release.Name }}-postgres
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.postgres.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-postgres
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-postgres
    spec:
      volumes:
        - name: postgres-vm
          configMap:
            name: postgres-init-cm
      containers:
        - name: {{ .Release.Name }}-postgres
          image: '{{ .Values.postgres.image.name }}:{{ .Values.postgres.image.tag}}'
          volumeMounts:
            - name: postgres-vm
              mountPath: /docker-entrypoint-initdb.d/
              readOnly: true
          readinessProbe:
            tcpSocket:
              port: 5000
            initialDelaySeconds: 2
            periodSeconds: 2
          livenessProbe:
            tcpSocket:
              port: 5000
            initialDelaySeconds: 2
            periodSeconds: 2
          ports:
            - containerPort: 5432
              hostPort: 5432
              name: pgsql
              protocol: TCP
