{{- if .Values.metrics.prometheus.enabled -}}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .Release.Name }}-service-monitor
  {{- with .Values.metrics.prometheus.serviceMonitorReleaseLabel }}
  labels:
    release: {{ . }}
  {{- end }}
spec:
  endpoints:
    - port: http
      interval: 15s
      scrapeTimeout: 14s
  selector:
    matchExpressions:
      - {key: app, operator: In, values: [{{ .Release.Name }}-api, {{ .Release.Name }}-registry-connector]}
{{- end -}}
