{{- if .Values.pgadmin.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ .Release.Name }}-pgadmin
  name: {{ .Release.Name }}-pgadmin
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.pgadmin.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-pgadmin
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-pgadmin
    spec:
      containers:
        - name: {{ .Release.Name }}-pgadmin
          image: '{{ .Values.pgadmin.image.name }}:{{ .Values.pgadmin.image.tag}}'
          ports:
            - containerPort: 5050
              hostPort: 80
              name: pgadmin-protocol
              protocol: TCP
          env:
          {{- if .Values.postgres.env}}
          {{- range $name, $value := .Values.postgres.env }}
            - name: {{ $name }}
              value: {{ $value | quote }}
          {{- end}}
          {{- end}}
{{- end}}
