apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ .Release.Name }}-issuer
  name: {{ .Release.Name }}-issuer
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.issuer.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-issuer
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-issuer
    spec:
      containers:
        - name: {{ .Release.Name }}-issuer
          image: '{{ .Values.issuer.image.name }}:{{ .Values.issuer.image.tag }}'
          readinessProbe:
            httpGet:
              path: /health
              port: http
          livenessProbe:
            httpGet:
              path: /health
              port: http
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          env:
          {{- if .Values.issuer.env}}
          {{- range $name, $value := .Values.issuer.env }}
            - name: {{ $name }}
              value: {{ $value | quote }}
          {{- end}}
          {{- end}}
