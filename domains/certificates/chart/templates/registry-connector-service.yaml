{{- if .Values.metrics.prometheus.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-registry-connector
  namespace: {{ .Release.Namespace }}
  labels:
    service: {{ .Release.Name }}-registry-connector
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: http
  selector:
    app: {{ .Release.Name }}-registry-connector
  type: ClusterIP
{{- end -}}
