services:
  db:
    image: postgres:15.2
    container_name: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: Database
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: always
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.admin
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    volumes:
      - pgadmin:/var/lib/pgadmin

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yaml:/etc/prometheus/prometheus.yml
      - prometheus:/prometheus
    ports:
      - "9090:9090" # Prometheus UI port

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    user: root
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - SPAN_STORAGE_TYPE=badger
      - BADGER_EPHEMERAL=false
      - BADGER_DIRECTORY_VALUE=/badger/data
      - BADGER_DIRECTORY_KEY=/badger/key
    ports:
      - "16686:16686" # Jaeger UI port
      - "4317" # OTLP gRPC default port
    volumes:
      - jaeger:/badger


  collector:
    image: otel/opentelemetry-collector-contrib:0.91.0
    container_name: collector
    command: ["--config=/conf/collector-config.yaml"]
    volumes:
      - ./collector-config.yaml:/conf/collector-config.yaml
    ports:
      - "9464" # Default OpenTelemetry Prometheus exporter port
      - "4317:4317" # OTLP gRPC receiver port
      - "4318:4318" # OTLP http receiver port
#      - "13133:13133" # Health-Check extension port
    depends_on:
      - jaeger

  loki:
    image: grafana/loki:latest
    command: -config.file=/mnt/config/loki-config.yml
    volumes:
      - ./loki.yml:/mnt/config/loki-config.yml
    ports:
      - "3100:3100"

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    volumes:
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - grafana:/var/lib/grafana
    ports:
      - "3000:3000" # Grafana UI port

volumes:
  postgres:
  pgadmin:
  prometheus:
  jaeger:
  grafana:
  loki:
