contents:
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  repositories:
    - https://packages.wolfi.dev/os
  packages:
    - nodejs-24
    - chromium
    - dumb-init
    - ca-certificates-bundle
    - fontconfig
    - freetype
    - harfbuzz
    - nss

entrypoint:
  command: /usr/bin/dumb-init

cmd: ["node", "/app/server.js"]

work-dir: /app

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
  run-as: nonroot

environment:
  NODE_ENV: "production"
  PLAYWRIGHT_BROWSERS_PATH: "/usr/bin"

paths:
  - path: /app
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
  - path: /tmp
    type: directory
    uid: 0
    gid: 0
    permissions: 0o1777
