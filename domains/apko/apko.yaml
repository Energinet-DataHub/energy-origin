contents:
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    - ./melange.rsa.pub
  repositories:
    - https://packages.wolfi.dev/os
    - "@local /work/packages"
  packages:
    - html-pdf-generator@local

entrypoint:
  command: /usr/bin/dumb-init

cmd: node /usr/lib/html-pdf-generator/server.js

work-dir: /

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
  run-as: nonroot

environment:
  NODE_ENV: "production"
  PLAYWRIGHT_BROWSERS_PATH: "/usr/bin"

paths:
  - path: /tmp
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o1777
