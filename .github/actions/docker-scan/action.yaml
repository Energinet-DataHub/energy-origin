name: Docker scan
description: |
  This action scan an image in ghcr.io reporting on its vulnerabilities and can upload a sarif result to GitHub.

inputs:
  image-name:
    description: The full image name excluding ghcr.io/<my_container>
    required: true
  image-tag:
    description: The image tag
    required: true
  image-digest:
    description: The image digest
    required: true
  upload-sarif:
    description: Determines if the sarif result is uploaded
    required: true
  grype-category:
    description: The grype category name
    required: false
    default: grype

runs:
  using: 'composite'
  steps:
    - name: Resolve container image name
      shell: bash
      run: echo "LOWERCASED=$(echo 'ghcr.io/${{ github.repository_owner }}/${{ inputs.image-name }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

    - name: Log in to the Container registry
      uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ github.token }}
        ecr: false

    - name: Generate SBOM with syft
      uses: anchore/sbom-action@9246b90769f852b3a8921f330c59e0b3f439d6e9 # v0.20.1
      with:
        image: "${{ env.LOWERCASED }}@${{ inputs.image-digest }}"
        format: cyclonedx-json
        output-file: sbom.cyclonedx.json
        upload-artifact: false
      env:
        SYFT_SCOPE: "all-layers"

    - name: Install parlay (v0.9.0)
      shell: bash
      run: |
        curl -fsSL https://github.com/snyk/parlay/releases/download/v0.9.0/parlay_Linux_x86_64.tar.gz -o parlay.tgz
        tar -xzf parlay.tgz
        sudo mv parlay /usr/local/bin/parlay
        parlay --version

    - name: Enrich SBOM
      shell: bash
      run: parlay ecosystems enrich sbom.cyclonedx.json > sbom.enriched.cyclonedx.json

    - name: Name enriched SBOM for release
      shell: bash
      run: |
        IMAGE_NAME_LC=$(echo "${{ inputs.image-name }}" | tr '[:upper:]' '[:lower:]')
        DIGEST="${{ inputs.image-digest }}"
        if [[ "$DIGEST" == sha256:* ]]; then
          DIGEST_HASH="${DIGEST#sha256:}"
        else
          DIGEST_HASH="$DIGEST"
        fi
        OUT="${IMAGE_NAME_LC}_sha256_${DIGEST_HASH}.enriched.cyclonedx.json"
        mv sbom.enriched.cyclonedx.json "$OUT"
        echo "SBOM_FILE=$OUT" >> "$GITHUB_ENV"

    - name: Upload enriched SBOM as artifact
      uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
      with:
        name: ${{ env.SBOM_FILE }}
        path: ${{ env.SBOM_FILE }}
        if-no-files-found: error
        retention-days: 7

    - name: Attest Provenance for docker image using SLSA framework
      uses: actions/attest-build-provenance@e8998f949152b193b063cb0ec769d69d929409be # v2.4.0
      with:
        subject-name:  "${{ env.LOWERCASED }}"
        subject-digest: "${{ inputs.image-digest }}"
        push-to-registry: true
        show-summary: true

    - name: Attest SBOM with cosign
      uses: actions/attest-sbom@bd218ad0dbcb3e146bd073d1d9c6d78e08aa8a0b # v2.4.0
      with:
        subject-name:  "${{ env.LOWERCASED }}"
        subject-digest: "${{ inputs.image-digest }}"
        sbom-path: ${{ env.SBOM_FILE }}
        push-to-registry: true
        show-summary: true

    - name: Scan SBOM with Grype
      uses: anchore/scan-action@be7a22da4f22dde446c4c4c099887ff5b256526c # v6.3.0
      id: scan
      with:
        sbom: sbom.enriched.cyclonedx.json
        fail-build: false
        output-format: sarif
        output-file: results.sarif

    - name: Attest scanning results
      if: steps.scan.outcome == 'success'
      uses: actions/attest@ce27ba3b4a9a139d9a20a4a07d69fabb52f1e5bc # v2.4.0
      with:
        subject-name: "${{ env.LOWERCASED }}"
        subject-digest: "${{ inputs.image-digest }}"
        predicate-type: 'https://in-toto.io/attestation/vulns'
        predicate-path: 'results.sarif'

    - name: Print scanning summary
      shell: bash
      run: |
        pipx install sarif-tools
        {
          echo \`\`\`
          sarif summary results.sarif
          echo \`\`\`
        } >> $GITHUB_STEP_SUMMARY

    - name: Upload sarif report
      if: ${{ inputs.upload-sarif == 'true' }}
      uses: github/codeql-action/upload-sarif@ce28f5bb42b7a9f2c824e633a3f6ee835bab6858 # v3.29.0
      with:
        sarif_file: ${{ steps.scan.outputs.sarif }}
        category: ${{ inputs.grype-category }}
