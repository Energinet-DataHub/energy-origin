name: Dynamic Uses
description: Dynamically resolve and use another GitHub action.

inputs:
  uses:
    description: Action reference or path, e.g. `actions/setup-docker@v1`
    required: true

  with:
    description: 'JSON-ified `inputs` for the action'
    required: false
    default: "{}"

outputs:
  outputs:
    description: 'JSON-ified `outputs` from the action'
    value: ${{ steps.run.outputs.outputs }}

runs:
  using: composite
  steps:
    - name: Setup
      shell: bash
      run: |
        local_action_path="./.github/actions/${{ inputs.uses }}"

        mkdir -p./.tmp-dynamic-uses

        cat <<'DYNAMIC_USES_EOF' >./.tmp-dynamic-uses/action.yml
        outputs:
          outputs:
            value: ${{ '$' }}{{ toJSON(steps.run.outputs) }}
        runs:
          using: composite
          steps:
          - run: rm -rf./.tmp-dynamic-uses
            shell: sh
          - name: Run
            id: run
            uses: ${{ local_action_path }}
            with: ${{ inputs.with || '{}' }}
        DYNAMIC_USES_EOF

    - name: Run
      id: run
      uses: ./.tmp-dynamic-uses

    - name: Cleanup
      if: always() && steps.run.outcome != 'success'
      shell: bash
      run: rm -rf ./.tmp-dynamic-uses
