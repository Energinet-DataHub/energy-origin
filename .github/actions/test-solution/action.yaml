name: 'Test Solution'
description: 'Tests a.NET solution using the specified SDK version'

inputs:
  base-path:
    description: 'Base path to the solution'
    required: true

  dotnet-version:
    description: 'SDK version to use for testing'
    required: true

runs:
  using: 'composite'

  steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup.NET SDK
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: ${{ inputs.dotnet-version }}

    - name: Restore and Test Entire Solution
      shell: bash
      run: |
        dotnet restore ${{ inputs.base-path }}
        dotnet test ${{ inputs.base-path }} --no-restore
        # Check the exit code of the last command
        if [ $? -eq 0 ]; then
          echo "::set-output name=result::success"
        else
          echo "::set-output name=result::failure"
        fi
