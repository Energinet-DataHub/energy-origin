name: Yaml set
description: Sets the value in a yaml file.

inputs:
  yaml_file:
    description: Path to the yaml file to modify
    required: true
  yaml_path:
    description: Where the target value is found
    required: true
  value:
    description: The new value to set the target to
    required: true

runs:
  using: composite
  steps:
    - name: Set value
      shell: bash
      run: yq '.${{ inputs.yaml_path }} = ".${{ inputs.value }}"' '${{ inputs.yaml_file }}'
