name: Build Measurements

on:
  workflow_call:
    inputs:
      dry-run:
        description: "An indication of whether to commit/publish results"
        required: true
        type: string
      is-dependabot:
        description: "An indication of a dependabot pull request"
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.402'

      - name: Create dynamic solution file for Measurements
        shell: bash
        run: |
          rm -f EnergyTrackAndTrace.sln
          dotnet new sln -n Measurements
          find domains/measurements -name '*.csproj' | while read project; do
            dotnet sln Measurements.sln add "$project"
          done

      - uses: ./.github/actions/dotnet-test
        with:
          solution: Measurements.sln

  build-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/dotnet-build
        with:
          solution: Measurements.sln
          project: domains/measurements/Measurements.API/API/API.csproj
          configuration: domains/measurements/Measurements.API/configuration.yaml
          migrations: domains/measurements/migrations/API.sql
          dry-run: ${{ inputs.dry-run }}
