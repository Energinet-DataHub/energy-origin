name: Build Transfer

on:
   push:
     branches:
       - transfer-workflow

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Dotnet validate
        uses: Energinet-DataHub/acorn-actions/actions/dotnet-validate-solution@solution-validation
        with:
          path: domains/transfer
          dotnet-version: 8.0.204
          pin-version: true

      - uses: actions/checkout@v4
        with:
          repository: "Energinet-DataHub/acorn-actions"
          sparse-checkout: Dockerfile
          path: acorn-actions


      - name: Build docker image
        uses: Energinet-Datahub/acorn-actions/actions/docker-build-and-push@v1
        with:
          dockerfile: random
          image-name: randoom
          image-tag: true
          docker-context: keyboard
          dry-run: smah
          build-args: sh
