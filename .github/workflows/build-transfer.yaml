name: Build Transfer

on:
   push:
     branches:
       - transfer-workflow

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          path: energy-origin

      - name: Dotnet validate
        uses: Energinet-DataHub/acorn-actions/actions/dotnet-validate-solution@solution-validation
        with:
          path: energy-origin/domains/transfer
          dotnet-version: 8.0.204
          pin-version: true

#TODO: Migration file

      - uses: actions/checkout@v4
        with:
          repository: "Energinet-DataHub/acorn-actions"
          sparse-checkout: Dockerfile-solution
          path: acorn-actions
          ref: solution-validation

      - name: Build docker image
        uses: Energinet-Datahub/acorn-actions/actions/docker-build-and-push@v1
        with:
          dockerfile: acorn-actions/Dockerfile-solution
          image-name: eo-transfer-api
          image-tag: TEST
          docker-context: energy-origin/domains/transfer
          dry-run: true
          build-args: |
            ASSEMBLY_NAME=API
            SDK_VERSION=8.0.204
            RUNTIME_VERSION=8.0.4
