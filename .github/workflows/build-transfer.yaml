name: Build Transfer

on:
   push:
     branches:
       - transfer-workflow

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          path: energy-origin

      - name: Dotnet validate
        uses: Energinet-DataHub/acorn-actions/actions/dotnet-validate-solution@solution-validation
        with:
          path: energy-origin/domains/transfer
          dotnet-version: 8.0.204
          pin-version: true

#TODO: Migration file

      - uses: actions/checkout@v4
        with:
          repository: "Energinet-DataHub/acorn-actions"
          sparse-checkout: Dockerfile-solution
          path: acorn-actions
          ref: solution-validation

      - name: Enforce assembly name
        shell: bash
        run: |
          set +e
          grep -q "<AssemblyName>" "energy-origin/domains/transfer/Transfer.API/API/API.csproj"
          if [ $? -eq 0 ]; then
            sed -i "energy-origin/domains/transfer/Transfer.API/API/API.csproj" -e "s|<AssemblyName>.*</AssemblyName>|<AssemblyName>main</AssemblyName>|"
          else
            sed -i "energy-origin/domains/transfer/Transfer.API/API/API.csproj" -e "s|</PropertyGroup>|<AssemblyName>main</AssemblyName></PropertyGroup>|"
          fi

      - name: Build docker image
        uses: Energinet-Datahub/acorn-actions/actions/docker-build-and-push@v1
        with:
          dockerfile: energy-origin/Dockerfile-transfer
          image-name: eo-transfer-api
          image-tag: TEST
          docker-context: energy-origin/domains/transfer
          dry-run: true
          build-args: |
            PROJECT=Transfer.API/API/API.csproj
            SDK_VERSION=8.0.204
            RUNTIME_VERSION=8.0.4
