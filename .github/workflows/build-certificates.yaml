name: Build Certificates

on:
  workflow_call:
    inputs:
      dry-run:
        description: "An indication of whether to commit/publish results"
        required: true
        type: string
      is-dependabot:
        description: "An indication of a dependabot pull request"
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.402'

      - name: Create dynamic solution file for Certificates
        shell: bash
        run: |
          rm -f EnergyTrackAndTrace.sln
          dotnet new sln -n Certificates
          find domains/certificates -name '*.csproj' | while read project; do
            dotnet sln Certificates.sln add "$project"
          done

      - uses: ./.github/actions/dotnet-test
        with:
          solution: Certificates.sln

  build-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/dotnet-build
        with:
          solution: Certificates.sln
          project: domains/certificates/Query.API/API/API.csproj
          configuration: domains/certificates/Query.API/configuration.yaml
          migrations: domains/certificates/migrations/API.sql
          dry-run: ${{ inputs.dry-run }}
