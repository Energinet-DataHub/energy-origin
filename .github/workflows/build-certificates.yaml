name: Build Certificates

on:
  workflow_call:
    inputs:
      dry-run:
        description: "An indication of whether to commit/publish results"
        required: true
        type: string
      is-dependabot:
        description: "An indication of a dependabot pull request"
        required: true
        type: string

jobs:

  build-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/dotnet-build
        with:
          solution: domains/certificates/Certificates.sln
          project: domains/certificates/Query.API/API/API.csproj
          configuration: domains/certificates/Query.API/configuration.yaml
          migrations: domains/certificates/migrations/API.sql
          dry-run: ${{ inputs.dry-run }}
      - name: Install Swashbuckle CLI
        run: dotnet tool install --global Swashbuckle.AspNetCore.Cli
        shell: bash
      - name: Generate OpenAPI Specification Certificates
        run: swagger tofile --output contracts.yaml "/src/domains/certificates/Query.API/API/bin/Release/net8.0/API.dll" v1
        shell: bash


  build-registry-connector:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/dotnet-build
        with:
          solution: domains/certificates/Certificates.sln
          project: domains/certificates/RegistryConnector/Worker/Worker.csproj
          configuration: domains/certificates/RegistryConnector/configuration.yaml
          migrations: domains/certificates/migrations/API.sql
          dry-run: ${{ inputs.dry-run }}
