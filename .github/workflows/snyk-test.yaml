name: Example workflow for dotNET using Snyk

on: push

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v1.9.0
        with:
          dotnet-version: 6.0.101

      - name: Restore
        shell: bash
        working-directory: domains/emissions/Emissions.API/
        run: dotnet restore

      - name: monitor
        uses: snyk/actions/dotnet@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN_TMP }}
        with:
          command: monitor
          args: "--file=domains/emissions/Emissions.API/Emissions.API.sln --project-name=Emissions"

      - name: code test
        uses: snyk/actions/dotnet@master
        working-directory: domains/emissions/Emissions.API/
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN_TMP }}
        with:
          command: "code test"
