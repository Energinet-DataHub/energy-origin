# This workflow will build and test a .NET project on both push and pull request events to the main branch.
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x # Specify the .NET version
    - name: Restore dependencies
      run: dotnet restore # Restores dependencies specified in the project file
    - name: Build
      run: dotnet build --no-restore # Builds the project without restoring dependencies
    - name: Test
      run: dotnet test --no-build --verbosity normal # Runs tests without building the project
