name: Check Licenses

on:
  pull_request:
    branches: [main]

jobs:
  define-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.define-matrix.outputs.matrix }}

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Ensure main branch is known
        shell: bash
        run: |
          git fetch
          git checkout main
          git checkout -

      - name: Find relevant projects
        id: define-matrix
        shell: bash
        run: |
          pattern=$(find domains libraries/dotnet -mindepth 1 -maxdepth 1 -type d -exec printf '^%s|' {} \; | sed 's/|$//g')

          echo '::group::Search pattern'
          echo "$pattern"
          echo '::endgroup::'

          echo '::group::Change set'
          git diff --stat=10000 main
          echo '::endgroup::'

          set +e
          pattern=$(git diff --stat=10000 main | sed 's/^ *//g' | egrep -o "$pattern" | sort -u | xargs -r printf '^%s|' | sed 's/|$//g')
          set -e

          echo '::group::Relevance pattern'
          echo "$pattern"
          echo '::endgroup::'

          if [ -z "$pattern" ]; then
            echo 'Relevance pattern is empty, emitting empty matrix.'
            echo '::set-output name=matrix::[]'
            exit 0
          fi

          # FIXME: re-enable checking Tests projects
          matrix=$(find domains libraries/dotnet -name "*.csproj" -exec dirname {} \; | egrep "$pattern" | egrep -v 'ests$' | while read directory; do printf '{"project": "%s"}' "$directory"; done | jq -sc '.')

          echo "::set-output name=matrix::${matrix}"

          echo '::group::Matrix'
          echo "$matrix" | jq -r '.'
          echo '::endgroup::'

  check-licenses:
    runs-on: ubuntu-latest
    needs: define-matrix
    strategy:
      matrix:
        projects: ${{ fromJson(needs.define-matrix.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v3

      - name: Check license
        uses: ./.github/actions/dotnet-check-license
        with:
          project-folder: ${{ matrix.projects.project }}
          license-mapping-file: .mapped-licenses.json
