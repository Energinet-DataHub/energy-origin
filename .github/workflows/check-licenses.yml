name: Check Licenses

on:
  workflow_call: {}

jobs:
  define-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ env.matrix }}

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: CodeReaper/find-diff-action@v1
        id: diff
        with:
          paths: domains libraries/dotnet
          type: directories
          minimumDepth: 1
          maximumDepth: 1

      - name: Set default matrix
        shell: bash
        run: |
          echo "matrix=[]" >> "$GITHUB_ENV"

      - name: Build relevant project matrix
        if: ${{ steps.diff.outputs.pattern != '' }}
        shell: bash
        env:
          PATTERN: ${{ steps.diff.outputs.pattern }}
        run: |
          # TODO: re-enable checking Tests projects
          matrix=$(find domains libraries/dotnet -name "*.csproj" -exec dirname {} \; | egrep "$PATTERN" | egrep -v 'ests$' | while read directory; do printf '{"project": "%s"}' "$directory"; done | jq -sc '.')

          echo "matrix=$matrix" >> "$GITHUB_ENV"

          echo '::group::Matrix'
          echo "$matrix" | jq -r '.'
          echo '::endgroup::'

  check-licenses:
    runs-on: ubuntu-latest
    needs: define-matrix
    if: ${{ needs.define-matrix.outputs.matrix != '[]' }}
    strategy:
      matrix:
        projects: ${{ fromJson(needs.define-matrix.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v3

      - name: Check license
        uses: ./.github/actions/dotnet-check-license
        with:
          project-folder: ${{ matrix.projects.project }}
          license-mapping-file: .mapped-licenses.json
