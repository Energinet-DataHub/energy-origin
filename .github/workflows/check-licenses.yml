name: Check Licenses

on:
  workflow_call: {}

jobs:
  check-all-licenses:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 'Read allowed licenses from file'
        id: allowed-licenses
        run: |
          ALLOWED_LICENSES=$(jq -r 'join(", ")' .allowed-licenses.json)
          echo "licenses=$ALLOWED_LICENSES" >> $GITHUB_OUTPUT
          echo "Using allowed licenses: $ALLOWED_LICENSES"

      - name: 'Dependency Review'
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          allow-licenses: ${{ steps.allowed-licenses.outputs.licenses }}
