name: Check Licenses - oidc mock
on:
  pull_request:
    branches: [ main ]
    paths:
      - domains/oidc-mock/**
jobs:
  check-licenses:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Check license
      uses: Energinet-DataHub/.github/.github/actions/dotnet-check-license@main
      with:
        project-folder: domains/oidc-mock/Mock.Oidc/Mock
        license-mapping-file: .mapped-licenses.json
