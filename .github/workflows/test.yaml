name: Test Subsystems

on:
  workflow_call:
    inputs:
      test-filter:
        description: "Dotnet test filter"
        required: false
        type: string
        default: "Category!=E2ETest"

permissions: { }

jobs:
  test-affected:
    name: Test Affected Projects
    permissions: { }
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Setup dotnet
        uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # v4.3.1
        with:
          dotnet-version: 9.0.x

      - name: Install and run dotnet-affected
        id: dotnet_affected
        shell: bash
        run: |
          dotnet tool install --global dotnet-affected

          dotnet-affected --format text traversal --from ${{ github.base_ref || 'main' }} --to ${{ github.sha }}

          if [ -f "affected.proj" ]; then
            echo "affected=true" >> $GITHUB_OUTPUT
            echo "Affected projects found, affected.proj created"
          else
            echo "affected=" >> $GITHUB_OUTPUT
            echo "No affected projects found"
          fi

      - name: Cache NuGet packages
        if: success() && steps.dotnet_affected.outputs.affected != ''
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore and test affected projects
        if: success() && steps.dotnet_affected.outputs.affected != ''
        shell: bash
        env:
          DOTNET_NOLOGO: "true"
          DOTNET_CLI_TELEMETRY_OPTOUT: "true"
          DOTNET_SYSTEM_CONSOLE_ALLOW_ANSI_COLOR_REDIRECTION: "true"
          TERM: "xterm"
        run: |
          dotnet tool restore || true
          dotnet test affected.proj --no-restore --configuration Release -warnaserror --logger:"console;verbosity=minimal" --filter "${{ inputs.test-filter }}"
