name: Test Subsystems

on:
  workflow_call:
    inputs:
      test-filter:
        description: "Dotnet test filter"
        required: false
        type: string
        default: "Category!=E2ETest"

permissions: { }

jobs:
  test-subsystem:
    name: Test ${{ matrix.subsystem }}
    permissions: { }
    runs-on: ubuntu-latest
    strategy:
      matrix:
        subsystem: [admin-portal, authorization, certificates, measurements, oidc-mock, transfer, libraries]
      fail-fast: false
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup dotnet
        uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # v4.3.1
        with:
          dotnet-version: 9.0.x

      - name: Create dynamic solution file
        shell: bash
        run: |
          rm -f EnergyTrackAndTrace.sln
          dotnet new sln -n ${{ matrix.subsystem }}
          find domains/${{ matrix.subsystem }} -name '*.csproj' | while read project; do
            dotnet sln ${{ matrix.subsystem }}.sln add "$project"
          done

      - name: Cache NuGet packages
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        shell: bash
        env:
          version: ""
        run: |
          dotnet tool restore || true
          dotnet restore ${{ matrix.subsystem }}.sln

      - name: Test with filter
        shell: bash
        env:
          DOTNET_NOLOGO: "true"
          DOTNET_CLI_TELEMETRY_OPTOUT: "true"
          DOTNET_SYSTEM_CONSOLE_ALLOW_ANSI_COLOR_REDIRECTION: "true"
          TERM: "xterm"
          version: ""
        run: |
          filter="${{ inputs.test-filter }}"
          dotnet test ${{ matrix.subsystem }}.sln --no-restore --configuration Release -warnaserror --logger:"console;verbosity=minimal" --filter "$filter"
