name: Test Subsystems

on:
  workflow_call:
    inputs:
      test-filter:
        description: "Dotnet test filter"
        required: false
        type: string
        default: "Category!=E2ETest"

permissions: { }

jobs:
  generate-test-matrix:
    permissions: { }
    runs-on: ubuntu-latest
    env:
      subsystems: "admin-portal authorization certificates measurements oidc-mock transfer libraries"
      DOTNET_NOLOGO: "true"
      DOTNET_CLI_TELEMETRY_OPTOUT: "true"
      DOTNET_SYSTEM_CONSOLE_ALLOW_ANSI_COLOR_REDIRECTION: "true"
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Find changes in subsystem folders
        id: find-changes
        uses: ./.github/actions/find-diff-action
        with:
          paths: |
            domains/admin-portal/**
            domains/authorization/**
            domains/certificates/**
            domains/measurements/**
            domains/oidc-mock/**
            domains/transfer/**
            domains/libraries/**

      - name: Generate test matrix
        id: set-matrix
        shell: bash
        run: |
          if [ "${{ steps.find-changes.outputs.matches }}" != "true" ]; then
            echo "matrix=[]" >> $GITHUB_OUTPUT
            exit 0
          fi

          matrix_entries=$(echo "${{ steps.find-changes.outputs.list }}" | grep -o "^domains/[^/]*/" | sort -u | sed 's|domains/||;s|/||' | tr '\n' ',' | sed 's/,$//' | sed 's/^/["/;s/,/","/g;s/$/"]/')
          echo "matrix=$matrix_entries" >> $GITHUB_OUTPUT

  test-subsystem:
    name: Test ${{ matrix.subsystem }}
    permissions: { }
    runs-on: ubuntu-latest
    needs: generate-test-matrix
    if: ${{ needs.generate-test-matrix.outputs.matrix != '[]' }}
    strategy:
      matrix:
        subsystem: ${{ fromJson(needs.generate-test-matrix.outputs.matrix) }}
      fail-fast: false
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup dotnet
        uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # v4.3.1
        with:
          dotnet-version: 9.0.x

      - name: Cache NuGet packages
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Build and test
        shell: bash
        env:
          TERM: "xterm"
        run: |
          dotnet new sln -n ${{ matrix.subsystem }} --force
          find domains/${{ matrix.subsystem }} -name '*.csproj' -exec dotnet sln ${{ matrix.subsystem }}.sln add {} \;

          dotnet tool restore || true
          dotnet test ${{ matrix.subsystem }}.sln --no-restore --configuration Release -warnaserror --logger:"console;verbosity=minimal" --filter "${{ inputs.test-filter }}"
