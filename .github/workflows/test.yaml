name: Test Subsystems

on:
  workflow_call:
    inputs:
      test-filter:
        description: "Dotnet test filter"
        required: false
        type: string
        default: "Category!=E2ETest"

permissions: { }

jobs:
  generate-test-matrix:
    permissions: { }
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Find changes in subsystem folders
        id: find-changes
        uses: ./.github/actions/find-diff-action
        with:
          paths: |
            domains/admin-portal
            domains/authorization
            domains/certificates
            domains/measurements
            domains/oidc-mock
            domains/transfer
            domains/libraries

      - name: Generate test matrix
        id: set-matrix
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" || "${{ github.event_name }}" == "push" ]]; then
            subsystems="admin-portal authorization certificates measurements oidc-mock transfer"
            matrix_entries=$(for s in $subsystems; do echo "\"$s\""; done | tr '\n' ',' | sed 's/,$//')
            matrix_json="[$matrix_entries]"
          else
            CHANGES="${{ steps.find-changes.outputs.list }}"
            [ "${{ steps.find-changes.outputs.matches }}" != "true" ] && echo "matrix=[]" >> $GITHUB_OUTPUT && exit 0
            subsystems="admin-portal authorization certificates measurements oidc-mock transfer libraries"
            matrix_entries=$(for s in $subsystems; do echo "$CHANGES" | grep -q "^domains/$s/" && echo "\"$s\""; done | tr '\n' ',' | sed 's/,$//')
            matrix_json="[$matrix_entries]" | sed 's/,\]/]/g'
          fi
          echo "matrix=$matrix_json" >> $GITHUB_OUTPUT

  test-subsystem:
    name: Test ${{ matrix.subsystem }}
    permissions: { }
    runs-on: ubuntu-22.04
    needs: generate-test-matrix
    if: ${{ needs.generate-test-matrix.outputs.matrix != '[]' && (github.event_name != 'pull_request' || github.event.pull_request.draft == false) }}
    strategy:
      matrix:
        subsystem: ${{ fromJson(needs.generate-test-matrix.outputs.matrix) }}
      fail-fast: false
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup dotnet
        uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # v4.3.1
        with:
          dotnet-version: 9.0.x

      - name: Create dynamic solution file
        shell: bash
        run: |
          rm -f EnergyTrackAndTrace.sln
          dotnet new sln -n ${{ matrix.subsystem }}
          find domains/${{ matrix.subsystem }} -name '*.csproj' | while read project; do
            dotnet sln ${{ matrix.subsystem }}.sln add "$project"
          done

      - name: Cache NuGet packages
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        shell: bash
        env:
          version: ""
        run: |
          dotnet tool restore || true
          dotnet restore ${{ matrix.subsystem }}.sln

      - name: Test with filter
        shell: bash
        env:
          DOTNET_NOLOGO: "true"
          DOTNET_CLI_TELEMETRY_OPTOUT: "true"
          DOTNET_SYSTEM_CONSOLE_ALLOW_ANSI_COLOR_REDIRECTION: "true"
          TERM: "xterm"
          version: ""
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" || "${{ github.event_name }}" == "push" ]]; then
            filter="Category=E2ETest"
          else
            filter="${{ inputs.test-filter }}"
          fi
          dotnet test ${{ matrix.subsystem }}.sln --no-restore --configuration Release -warnaserror --logger:"console;verbosity=minimal" --filter "$filter" -p:ParallelizeAssemblies=true -p:ParallelizeTestCollections=true
