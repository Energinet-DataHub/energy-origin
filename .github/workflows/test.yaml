name: Test Subsystems

on:
  workflow_call:
    inputs:
      test-filter:
        description: "Dotnet test filter"
        required: false
        type: string
        default: "Category!=E2ETest"

permissions: { }

jobs:
  generate-test-matrix:
    permissions: { }
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Find changes in subsystem folders
        id: find-changes
        uses: ./.github/actions/find-diff-action
        with:
          paths: |
            domains/admin-portal/**
            domains/authorization/**
            domains/certificates/**
            domains/measurements/**
            domains/oidc-mock/**
            domains/transfer/**
            domains/libraries/**

      - name: Generate test matrix
        id: set-matrix
        shell: bash
        run: |
          CHANGES="${{ steps.find-changes.outputs.list }}"
          MATCHES="${{ steps.find-changes.outputs.matches }}"
          echo "Debug: CHANGES='$CHANGES'"
          echo "Debug: MATCHES='$MATCHES'"

          if [ "$MATCHES" != "true" ]; then
            echo "No changes found in monitored paths"
            echo "matrix=[]" >> $GITHUB_OUTPUT
            exit 0
          fi

          subsystems="admin-portal authorization certificates measurements oidc-mock transfer libraries"
          matrix_entries=""

          for s in $subsystems; do
            if echo "$CHANGES" | grep -q "^domains/$s/"; then
              if [ -n "$matrix_entries" ]; then
                matrix_entries="$matrix_entries,\"$s\""
              else
                matrix_entries="\"$s\""
              fi
            fi
          done

          matrix_json="[$matrix_entries]"
          echo "Debug: matrix_json='$matrix_json'"
          echo "matrix=$matrix_json" >> $GITHUB_OUTPUT

  test-subsystem:
    name: Test ${{ matrix.subsystem }}
    permissions: { }
    runs-on: ubuntu-latest
    needs: generate-test-matrix
    if: ${{ needs.generate-test-matrix.outputs.matrix != '[]' }}
    strategy:
      matrix:
        subsystem: ${{ fromJson(needs.generate-test-matrix.outputs.matrix) }}
      fail-fast: false
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup dotnet
        uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # v4.3.1
        with:
          dotnet-version: 9.0.x

      - name: Set up Ramdisk Directory
        shell: bash
        run: |
          mkdir -p /dev/shm/ramdisk/project

      - name: Copy Code to Ramdisk
        shell: bash
        run: |
          cp -r $GITHUB_WORKSPACE/* /dev/shm/ramdisk/project

      - name: Create dynamic solution file
        shell: bash
        working-directory: /dev/shm/ramdisk/project
        run: |
          rm -f EnergyTrackAndTrace.sln
          dotnet new sln -n ${{ matrix.subsystem }}
          find domains/${{ matrix.subsystem }} -name '*.csproj' | while read project; do
            dotnet sln ${{ matrix.subsystem }}.sln add "$project"
          done

      - name: Cache NuGet packages
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        shell: bash
        working-directory: /dev/shm/ramdisk/project
        env:
          version: ""
        run: |
          dotnet tool restore || true
          dotnet restore ${{ matrix.subsystem }}.sln

      - name: Test with filter
        shell: bash
        working-directory: /dev/shm/ramdisk/project
        env:
          DOTNET_NOLOGO: "true"
          DOTNET_CLI_TELEMETRY_OPTOUT: "true"
          DOTNET_SYSTEM_CONSOLE_ALLOW_ANSI_COLOR_REDIRECTION: "true"
          TERM: "xterm"
          version: ""
        run: |
          filter="${{ inputs.test-filter }}"
          dotnet test ${{ matrix.subsystem }}.sln --no-restore --configuration Release -warnaserror --logger:"console;verbosity=minimal" --filter "$filter" -p:ParallelizeAssemblies=true -p:ParallelizeTestCollections=true
