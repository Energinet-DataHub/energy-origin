name: Build Html-PDF-Generator

on:
  workflow_call:
    inputs:
      dry-run:
        description: "An indication of whether to commit/publish results"
        required: true
        type: string
      is-dependabot:
        description: "An indication of a dependabot pull request"
        required: true
        type: string

jobs:
  build-html-pdf-generator:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Resolve image version
        uses: Energinet-DataHub/.github/.github/actions/docker-image-version@5c08f24c90ae96740aefae31d99808d89c68a45d # v14

      - name: Resolve image name
        shell: bash
        run: echo "name=$(yq '.name' 'domains/html-pdf-generator/configuration.yaml')" | tee -a $GITHUB_ENV

      - name: Build and push Docker image
        uses: Energinet-DataHub/.github/.github/actions/docker-build-and-push@5c08f24c90ae96740aefae31d99808d89c68a45d # v14
        with:
          dockerfile: ./domains/html-pdf-generator/Dockerfile
          image-name: ${{ env.name }}
          image-tag: ${{ env.version }}
          docker-context: ./domains/html-pdf-generator
          dry-run: ${{ inputs.dry-run }}

      - name: Scan image
        uses: Energinet-DataHub/.github/.github/actions/docker-scan@5c08f24c90ae96740aefae31d99808d89c68a45d # v14
        with:
          image-name: ${{ env.name }}
          image-tag: ${{ env.version }}
          upload-sarif: ${{ github.event_name == 'push' && github.ref_name == 'main' }}
