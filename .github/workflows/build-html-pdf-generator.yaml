name: Build Html-PDF-Generator

on:
  workflow_call:
    inputs:
      dry-run:
        description: "An indication of whether to commit/publish results"
        required: true
        type: string
      is-dependabot:
        description: "An indication of a dependabot pull request"
        required: true
        type: string
      solution:
        description: "Solution name"
        required: false
        default: "HtmlPdfGenerator.sln"
        type: string
      project:
        description: "Project name"
        required: false
        default: "domains/html-pdf-generator/HtmlPdfGenerator.API/HtmlPdfGenerator.API.csproj"
        type: string

jobs:
  build-html-pdf-generator:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Load - global.json
        shell: bash
        run: |
          DIRECTORY=$(dirname '${{ inputs.solution }}')
          test -f "$DIRECTORY/global.json" || exit 0
          echo "DIRECTORY=$DIRECTORY" | tee -a $GITHUB_ENV
          echo "SDK=$(jq -rc '.sdk.version' "$DIRECTORY/global.json")" | tee -a $GITHUB_ENV
          echo "RUNTIME=$(jq -rc '.runtime.version' "$DIRECTORY/global.json")" | tee -a $GITHUB_ENV

      - name: Overwrite - if given optional input
        shell: bash
        run: |
          if [ ! -z "${{ inputs.sdk-version }}" ]; then
            echo "SDK=${{ inputs.sdk-version }}" | tee -a $GITHUB_ENV
          fi
          if [ ! -z "${{ inputs.runtime-version }}" ]; then
            echo "RUNTIME=${{ inputs.runtime-version }}" | tee -a $GITHUB_ENV
          fi

      - name: Fail - if versions are not present
        shell: bash
        run: |
          set +e
          ! test -z "${{ env.SDK }}"
          ! test -z "${{ env.RUNTIME }}"

      - name: Resolve image version
        uses: Energinet-DataHub/acorn-actions/actions/docker-image-version@v4

      - name: Resolve image name
        shell: bash
        run: echo "name=$(yq '.name' 'domains/html-pdf-generator/configuration.yaml')" | tee -a $GITHUB_ENV

      - name: Build and push Docker image
        uses: Energinet-Datahub/acorn-actions/actions/docker-build-and-push@v4
        with:
          dockerfile: ./domains/html-pdf-generator/HtmlPdfGenerator.API/Dockerfile
          image-name: ${{ env.name }}
          image-tag: ${{ env.version }}
          docker-context: .
          dry-run: ${{ inputs.dry-run }}
          build-args: |
            PROJECT=${{ inputs.project }}
            SDK_VERSION=${{ env.SDK }}
            RUNTIME_VERSION=${{ env.RUNTIME }}

      - name: Scan image
        uses: Energinet-DataHub/acorn-actions/actions/docker-scan@v4
        with:
          image-name: ${{ env.name }}
          image-tag: ${{ env.version }}
          upload-sarif: ${{ github.event_name == 'push' && github.ref_name == 'main' }}
