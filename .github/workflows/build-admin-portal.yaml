name: Build Admin Portal

on:
  workflow_call:
    inputs:
      dry-run:
        description: "An indication of whether to commit/publish results"
        required: true
        type: string
      is-dependabot:
        description: "An indication of a dependabot pull request"
        required: true
        type: string

jobs:
  build-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.200'

      - name: Build Admin Portal API
        working-directory: domains/admin-portal/AdminPortal.API
        shell: bash
        run: |
          dotnet restore
          dotnet build --configuration Release
