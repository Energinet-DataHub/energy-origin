name: Build Admin Portal

on:
  workflow_call:
    inputs:
      dry-run:
        description: "An indication of whether to commit/publish results"
        required: true
        type: string
      is-dependabot:
        description: "An indication of a dependabot pull request"
        required: true
        type: string

permissions:
  actions: 'read'
  attestations: 'write'
  contents: 'write'
  id-token: 'write'
  packages: 'write'
  security-events: 'write'

jobs:
  build-api:
    runs-on: ubuntu-latest
    outputs:
      image-name: ${{ steps.dotnet-build.outputs.image-name }}
      digest: ${{ steps.dotnet-build.outputs.image-digest }}

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Setup dotnet
        uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # v4.3.1
        with:
          dotnet-version: 9.0.x

      - uses: ./.github/actions/dotnet-build
        id: dotnet-build
        with:
          solution: domains/admin-portal/AdminPortal.sln
          project: domains/admin-portal/AdminPortal.Web/AdminPortal/AdminPortal.csproj
          configuration: domains/admin-portal/AdminPortal.Web/configuration.yaml
          dry-run: ${{ inputs.dry-run }}

  provenance:
    needs: build-api
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_container_slsa3.yml@v2.1.0
    with:
      image: ${{ needs.build-api.outputs.image-name }}
      digest: ${{ needs.build-api.outputs.digest }}
      registry-username: ${{ github.actor }}
    secrets:
      registry-password: ${{ github.token }}
