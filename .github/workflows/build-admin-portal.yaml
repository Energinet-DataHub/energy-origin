name: Build Admin Portal

on:
  workflow_call:
    inputs:
      dry-run:
        description: "An indication of whether to commit/publish results"
        required: true
        type: string
      is-dependabot:
        description: "An indication of a dependabot pull request"
        required: true
        type: string

jobs:
  test:
    name: Test AdminPortal Subsystem
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4

      - name: Create dynamic solution file for AdminPortal
        shell: bash
        run: |
          rm -f EnergyTrackAndTrace.sln
          dotnet new sln -n AdminPortal
          find domains/admin-portal -name '*.csproj' | while read project; do
            dotnet sln AdminPortal.sln add "$project"
          done

      - uses: ./.github/actions/dotnet-test
        with:
          solution: AdminPortal.sln

  build-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/dotnet-build
        with:
          solution: domains/admin-portal/AdminPortal.sln
          project: domains/admin-portal/AdminPortal.Web/AdminPortal/AdminPortal.csproj
          configuration: domains/admin-portal/AdminPortal.Web/configuration.yaml
          dry-run: ${{ inputs.dry-run }}
