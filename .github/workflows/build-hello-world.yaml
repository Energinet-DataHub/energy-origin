name: Build Hello World

on:
  workflow_call:
    inputs:
      dry-run:
        description: "An indication of whether to commit/publish results"
        required: true
        type: string
      is-dependabot:
        description: "An indication of a dependabot pull request"
        required: true
        type: string

jobs:
  build-hello-world:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Resolve image version
        uses: Energinet-DataHub/acorn-actions/actions/docker-image-version@v4

      - name: Resolve image name
        shell: bash
        run: echo "LOWERCASED=$(echo 'ghcr.io/${{ github.repository_owner }}/${{ env.version }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build melange package
        uses: ./.github/actions/melange-build
        with:
          config: domains/hello-world/melange.yaml
          archs: x86_64
          sign-with-temporary-key: true
          signing-key-path: ./melange.rsa
          repository-path: ./packages

      - name: Generate apko image, provenance, SBOM, sign image, and push it
        uses: ./.github/actions/apko-snapshot
        with:
          config: domains/hello-world/apko.yaml
          base-tag: ${{ env.LOWERCASED }}
          target-tag: ${{ env.version }}
