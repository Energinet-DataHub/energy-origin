name: Build Subsystems

on:
  workflow_call:
    inputs:
      dry-run:
        description: "An indication of whether to commit/publish results"
        required: true
        type: string
      is-dependabot:
        description: "An indication of a dependabot pull request"
        required: true
        type: string

permissions: { }

jobs:

  dotnet-lint-solution:
    permissions: { }
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup dotnet
        uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # v4.3.1
        with:
          dotnet-version: 9.0.x

      - name: Run dotnet lint
        uses: ./.github/actions/dotnet-lint-solution
        with:
          path: "domains"

  test-subsystems-exclude-e2e:
    permissions: { }
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        subsystem: [admin-portal, authorization, certificates, measurements, oidc-mock, transfer, libraries]
      fail-fast: false
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup dotnet
        uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # v4.3.1
        with:
          dotnet-version: 9.0.x

      - name: Test ${{ matrix.subsystem }} subsystem (excluding E2E-tests)
        uses: ./.github/actions/dotnet-validate-solution
        with:
          subsystem: ${{ matrix.subsystem }}
          pin-version: "true"
          test-filter: "Category!=E2ETest"

  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        subsystem:
          - name: admin-portal
            configuration: domains/admin-portal/AdminPortal.Web/configuration.yaml
            dockerfile: Dockerfile.simplified
            project: domains/admin-portal/AdminPortal.Web/AdminPortal/AdminPortal.csproj
            solution: domains/admin-portal/AdminPortal.sln
          - name: authorization-api
            configuration: domains/authorization/Authorization.API/configuration.yaml
            dockerfile: Dockerfile
            project: domains/authorization/Authorization.API/API/API.csproj
            solution: Authorization.sln
          - name: authorization-proxy
            configuration: domains/authorization/Proxy/configuration.yaml
            dockerfile: domains/authorization/Proxy/Dockerfile
            project: domains/authorization/Proxy/Proxy.csproj
            solution: Authorization.sln
          - name: certificates
            configuration: domains/certificates/Query.API/configuration.yaml
            dockerfile: Dockerfile
            project: domains/certificates/Query.API/API/API.csproj
            solution: Certificates.sln
          - name: measurements
            configuration: domains/measurements/Measurements.API/configuration.yaml
            dockerfile: Dockerfile
            project: domains/measurements/Measurements.API/API/API.csproj
            solution: Measurements.sln
          - name: oidc-mock
            configuration: domains/oidc-mock/configuration.yaml
            dockerfile: domains/oidc-mock/Dockerfile
            project: domains/oidc-mock/API/Mock/Oidc.Mock.csproj
            solution: Oidc.Mock.sln
          - name: transfer
            configuration: domains/transfer/configuration.yaml
            dockerfile: domains/transfer/Dockerfile
            project: domains/transfer/Transfer.API/API/API.csproj
            solution: Transfer.sln
          - name: TransferAutomation.Worker
            configuration: domains/transfer/TransferAgreementAutomation/configuration.yaml
            dockerfile: ./Dockerfile.simplified
            project: domains/transfer/TransferAgreementAutomation/Worker/Worker.csproj
            solution: Transfer.sln
          - name: ClaimAutomation.Worker
            configuration: domains/transfer/ClaimAutomation/configuration.yaml
            dockerfile: ./Dockerfile.simplified
            project: domains/transfer/ClaimAutomation/Worker/Worker.csproj
            solution: Transfer.sln

    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Build ${{ matrix.subsystem }}
      uses: ./.github/workflows/build-image.yaml
      with:
        configuration: ${{ matrix.configuration }}
        dockerfile: ${{ matrix.dockerfile }}
        dry-run: ${{ inputs.dry-run }}
        project: ${{ matrix.project }}
        solution: ${{ matrix.solution }}

  update:
    permissions:
      actions: 'read'
      contents: 'write'
      id-token: 'write'
    runs-on: ubuntu-latest
    name: Update environment
    needs:
      - dotnet-lint-solution
      - test-subsystems-exclude-e2e
      - build
    concurrency: commits-base-environment
    if: ${{ inputs.is-dependabot == 'false' }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Update environment
        uses: Energinet-DataHub/.github/.github/actions/update-base-environment@ee21233cce88e1b8be9bbf186ae903a377059aef # v14.39.1
        with:
          configurations: |
            domains/admin-portal/AdminPortal.Web/configuration.yaml
            domains/authorization/Authorization.API/configuration.yaml
            domains/authorization/Proxy/configuration.yaml
            domains/certificates/Query.API/configuration.yaml
            domains/html-pdf-generator/configuration.yaml
            domains/measurements/Measurements.API/configuration.yaml
            domains/oidc-mock/API/configuration.yaml
            domains/transfer/Transfer.API/configuration.yaml
            domains/transfer/ClaimAutomation/configuration.yaml
            domains/transfer/TransferAgreementAutomation/configuration.yaml
            domains/redoc/configuration.yaml
          dry_run: ${{ inputs.dry-run }}
          github-app-id: ${{ vars.ACORN_GHA_APP_ID }}
          github-app-private-key: ${{ secrets.ACORN_GHA_PRIVATE_KEY }}

  deploy-b2c-preview:
    name: ðŸŒ€ Deploy B2C Policy for Preview
    if: ${{ github.event_name == 'pull_request' && startsWith(github.event.pull_request.head.ref, 'preview/') }}
    permissions:
      actions: 'read'
      contents: 'write'
      id-token: 'write'
    runs-on: ubuntu-latest
    needs: update
    concurrency: commits-base-environment
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Template & deploy B2C custom policy
        uses: ./.github/actions/b2c-policy-deploy
        with:
          azure-tenant-id: d3803538-de83-47f3-bc72-54843a8592f2
          azure-client-id: 291fedbd-35c0-4fcb-9088-498d0c96c50d
          azure-client-secret: ${{ secrets.ENERGY_TRACK_AND_TRACE_B2C_CLIENT_SECRET_DEMO }}
          policies-to-replace: "B2C_1A_OidcMock_V4,B2C_1A_ClientCredentials"

      - name: Update B2C configmap in eo-base
        uses: ./.github/actions/update-b2c-configmap-in-eo-base
        with:
          github-app-id: ${{ vars.ACORN_GHA_APP_ID }}
          github-app-private-key: ${{ secrets.ACORN_GHA_PRIVATE_KEY }}
          policy-name-to-substitute: "B2C_1A_OIDCMOCK_V4"



