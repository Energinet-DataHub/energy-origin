name: Build Subsystems

on:
  workflow_call:
    inputs:
      dry-run:
        description: "An indication of whether to commit/publish results"
        required: true
        type: string
      is-dependabot:
        description: "An indication of a dependabot pull request"
        required: true
        type: string

jobs:
  find-diff:
    runs-on: ubuntu-latest
    outputs:
      projects-to-build: ${{ steps.scan-csproj.outputs.project-list }}
      has-changes: ${{ steps.diff.outputs.matches }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Find changed solution folders using Find Diff Action
        id: diff
        uses: ./.github/actions/find-diff-action
        with:
          paths: |
            domains/auth/**
            domains/authorization/**
            domains/certificates/**
            domains/measurements/**
            domains/oidc-mock/**
            domains/transfer/**
            domains/openapi/**

      - name: Scan directories for .csproj files and configurations
        id: scan-csproj
        run: |
          project_list=()

          while IFS= read -r changed_file; do
            if [ -n "$changed_file" ]; then
              domain_dir=$(echo "$changed_file" | cut -d'/' -f1-2)
              if [ -d "$domain_dir" ]; then
                while IFS= read -r csproj; do
                  base_dir=$(dirname "$csproj")
                  config_file="$base_dir/configuration.yaml"
                  migrations_file="$base_dir/migrations/API.sql"

                  project_data="{\"solution\":\"$domain_dir/$domain_dir.sln\",\"project\":\"$csproj\",\"config\":\"$config_file\",\"migrations\":\"$migrations_file\"}"
                  project_list+=("$project_data")
                done < <(find "$domain_dir" -name '*.csproj')
              fi
            fi
          done <<< "${{ steps.diff.outputs.list }}"

          if [ ${#project_list[@]} -eq 0 ]; then
            echo "project-list=[]" >> $GITHUB_OUTPUT
          else
            json_array=$(printf '%s\n' "${project_list[@]}" | jq -sc .)
            echo "project-list=$json_array" >> $GITHUB_OUTPUT
          fi

  build:
    needs: find-diff
    runs-on: ubuntu-latest
    if: ${{ fromJson(needs.find-diff.outputs.projects-to-build)[0] }}
    strategy:
      matrix:
        project-data: ${{ fromJson(needs.find-diff.outputs.projects-to-build) }}
        dry-run: ${{ inputs.dry-run }}
        is-dependabot: ${{ inputs.is-dependabot }}
      fail-fast: false
    steps:
      - name: Build ${{ matrix.project-data.project }}
        uses: ./.github/actions/dotnet-build
        with:
          solution: ${{ matrix.project-data.solution }}
          project: ${{ matrix.project-data.project }}
          configuration: ${{ matrix.project-data.config }}
          migrations: ${{ matrix.project-data.migrations }}
          dry-run: ${{ matrix.dry-run }}

  test:
    needs: find-diff
    runs-on: ubuntu-latest
    if: ${{ fromJson(needs.find-diff.outputs.projects-to-build)[0] }}
    strategy:
      matrix:
        project-data: ${{ fromJson(needs.find-diff.outputs.projects-to-build) }}
      fail-fast: false
    steps:
      - name: Run dotnet tests for ${{ matrix.project-data.project }}
        uses: ./.github/actions/dotnet-test
        with:
          solution: ${{ matrix.project-data.solution }}

  deploy-images:
    needs: [ find-diff, build, test ]
    runs-on: ubuntu-latest
    concurrency: commits-base-environment
    if: ${{ inputs.is-dependabot == 'false' && fromJson(needs.find-diff.outputs.projects-to-build)[0] }}
    strategy:
      matrix:
        project-data: ${{ fromJson(needs.find-diff.outputs.projects-to-build) }}
      fail-fast: false
    steps:
      - name: Update environment
        uses: Energinet-DataHub/acorn-actions/actions/update-base-environment@v2
        with:
          configurations: ${{ matrix.project-data.config }}
          deploy_key: ${{ secrets.DEPLOY_KEY_BASE_ENVIRONMENT }}
          dry_run: ${{ inputs.dry-run }}
