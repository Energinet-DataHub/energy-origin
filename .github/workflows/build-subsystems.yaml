name: Build Subsystems

on:
  workflow_call:
    inputs:
      dry-run:
        description: "An indication of whether to commit/publish results"
        required: true
        type: string
      is-dependabot:
        description: "An indication of a dependabot pull request"
        required: true
        type: string

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      admin-portal: ${{ steps.admin-portal.outputs.matches }}
      authorization: ${{ steps.authorization.outputs.matches }}
      certificates: ${{ steps.certificates.outputs.matches }}
      measurements: ${{ steps.measurements.outputs.matches }}
      oidc-mock: ${{ steps.oidc-mock.outputs.matches }}
      openapi: ${{ steps.openapi.outputs.matches }}
      transfer: ${{ steps.transfer.outputs.matches }}
    steps:
      - uses: actions/checkout@v4

#      - name: detect authorization
#        id: authorization
#        uses: ./.github/actions/find-diff-action
#        with:
#          paths: domains/authorization/
#
#      - name: detect certificates
#        id: certificates
#        uses: ./.github/actions/find-diff-action
#        with:
#          paths: domains/certificates/
#
#      - name: detect measurements
#        id: measurements
#        uses: ./.github/actions/find-diff-action
#        with:
#          paths: domains/measurements/
#
#      - name: detect oidc-mock
#        id: oidc-mock
#        uses: ./.github/actions/find-diff-action
#        with:
#          paths: domains/oidc-mock/
#
#      - name: detect openapi
#        id: openapi
#        uses: ./.github/actions/find-diff-action
#        with:
#          paths: domains/redoc/
#
#      - name: detect transfer
#        id: transfer
#        uses: ./.github/actions/find-diff-action
#        with:
#          paths: domains/transfer/

  build-admin-portal:
    needs: setup
#    if: needs.setup.outputs.admin-portal == 'true'
    uses: ./.github/workflows/build-admin-portal.yaml
    secrets: inherit
    with:
      dry-run: ${{ inputs.dry-run }}
      is-dependabot: ${{ inputs.is-dependabot }}

  build-authorization:
    needs: setup
#    if: needs.setup.outputs.authorization == 'true'
    uses: ./.github/workflows/build-authorization.yaml
    secrets: inherit
    with:
      dry-run: ${{ inputs.dry-run }}
      is-dependabot: ${{ inputs.is-dependabot }}

  build-certificates:
    needs: setup
#    if: needs.setup.outputs.certificates == 'true'
    uses: ./.github/workflows/build-certificates.yaml
    secrets: inherit
    with:
      dry-run: ${{ inputs.dry-run }}
      is-dependabot: ${{ inputs.is-dependabot }}

  build-measurements:
    needs: setup
#    if: needs.setup.outputs.measurements == 'true'
    uses: ./.github/workflows/build-measurements.yaml
    secrets: inherit
    with:
      dry-run: ${{ inputs.dry-run }}
      is-dependabot: ${{ inputs.is-dependabot }}

  build-oidc-mock:
    needs: setup
#    if: needs.setup.outputs.oidc-mock == 'true'
    uses: ./.github/workflows/build-oidc-mock.yaml
    secrets: inherit
    with:
      dry-run: ${{ inputs.dry-run }}
      is-dependabot: ${{ inputs.is-dependabot }}

  build-openapi:
    needs: setup
#    if: needs.setup.outputs.authorization == 'true' || needs.setup.outputs.certificates == 'true' || needs.setup.outputs.measurements == 'true' || needs.setup.outputs.open-api == 'true'
    uses: ./.github/workflows/build-openapi.yaml
    secrets: inherit
    with:
      dry-run: ${{ inputs.dry-run }}
      is-dependabot: ${{ inputs.is-dependabot }}

  build-transfer:
    needs: setup
#    if: needs.setup.outputs.transfer == 'true'
    uses: ./.github/workflows/build-transfer.yaml
    secrets: inherit
    with:
      dry-run: ${{ inputs.dry-run }}
      is-dependabot: ${{ inputs.is-dependabot }}

  update:
    runs-on: ubuntu-latest
    name: Update environment
    needs:
      - build-admin-portal
      - build-authorization
      - build-certificates
      - build-measurements
      - build-oidc-mock
      - build-openapi
      - build-transfer
    concurrency: commits-base-environment
    if: ${{ inputs.is-dependabot == 'false' }}
    steps:
      - uses: actions/checkout@v4

      - name: Update environment
        uses: Energinet-DataHub/acorn-actions/actions/update-base-environment@v4
        with:
          configurations: |
            domains/admin-portal/AdminPortal.Web/configuration.yaml
            domains/authorization/Authorization.API/configuration.yaml
            domains/authorization/Proxy/configuration.yaml
            domains/certificates/Query.API/configuration.yaml
            domains/measurements/Measurements.API/configuration.yaml
            domains/oidc-mock/API/configuration.yaml
            domains/transfer/Transfer.API/configuration.yaml
            domains/transfer/ClaimAutomation/configuration.yaml
            domains/transfer/TransferAgreementAutomation/configuration.yaml
            domains/redoc/configuration.yaml
          dry_run: ${{ inputs.dry-run }}
          github-app-id: ${{ vars.ACORN_GHA_APP_ID }}
          github-app-private-key: ${{ secrets.ACORN_GHA_PRIVATE_KEY }}
