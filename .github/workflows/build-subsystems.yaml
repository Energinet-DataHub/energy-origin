name: Build Subsystems

on:
  workflow_call:
    inputs:
      dry-run:
        description: "An indication of whether to commit/publish results"
        required: true
        type: string
      is-dependabot:
        description: "An indication of a dependabot pull request"
        required: true
        type: string

jobs:
  find-diff:
    runs-on: ubuntu-latest
    outputs:
      projects-to-build: ${{ steps.scan-csproj.outputs.project-list }}
      has-changes: ${{ steps.check-changes.outputs.has-changes }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Find changed solution folders using Find Diff Action
        id: diff
        uses: ./.github/actions/find-diff-action
        with:
          paths: |
            domains/auth/**
            domains/authorization/**
            domains/certificates/**
            domains/measurements/**
            domains/oidc-mock/**
            domains/transfer/**
            domains/openapi/**

      - name: Scan directories for .csproj files and configurations
        id: scan-csproj
        run: |
          project_list=()

          for changed_domain in $(echo "${{ steps.diff.outputs.list }}" | jq -r '.[]'); do
            if [ -d "$changed_domain" ]; then
              for csproj in $(find "$changed_domain" -name '*.csproj'); do
                base_dir=$(dirname "$csproj")

                config_file="$base_dir/configuration.yaml"
                migrations_file="$base_dir/migrations/API.sql"

                project_list+=("{\"solution\": \"$changed_domain/$changed_domain.sln\", \"project\": \"$csproj\", \"config\": \"$config_file\", \"migrations\": \"$migrations_file\"}")
              done
            fi
          done

          if [ ${#project_list[@]} -eq 0 ]; then
            echo "project-list=[]" >> $GITHUB_OUTPUT
          else
            echo "project-list=$(echo ${project_list[@]} | jq -R -s 'split(" ")')" >> $GITHUB_OUTPUT
          fi

      - name: Check if there are changes
        id: check-changes
        run: |
          if [ "${{ steps.scan-csproj.outputs.project-list }}" == "[]" ]; then
            echo "has-changes=false" >> $GITHUB_OUTPUT
          else
            echo "has-changes=true" >> $GITHUB_OUTPUT
          fi

  build:
    needs: find-diff
    runs-on: ubuntu-latest
    if: ${{ needs.find-diff.outputs.has-changes == 'true' }}
    strategy:
      matrix:
        project-data: ${{ fromJson(needs.find-diff.outputs.projects-to-build) }}
        dry-run: ${{ inputs.dry-run }}
        is-dependabot: ${{ inputs.is-dependabot }}
      fail-fast: false
    steps:
      - name: Build ${{ matrix.project-data.project }}
        uses: ./.github/actions/dotnet-build
        with:
          solution: ${{ matrix.project-data.solution }}
          project: ${{ matrix.project-data.project }}
          configuration: ${{ matrix.project-data.config }}
          migrations: ${{ matrix.project-data.migrations }}
          dry-run: ${{ matrix.dry-run }}

  test:
    needs: find-diff
    runs-on: ubuntu-latest
    if: ${{ needs.find-diff.outputs.has-changes == 'true' }}
    strategy:
      matrix:
        project-data: ${{ fromJson(needs.find-diff.outputs.projects-to-build) }}
      fail-fast: false
    steps:
      - name: Run dotnet tests for ${{ matrix.project-data.project }}
        uses: ./.github/actions/dotnet-test
        with:
          solution: ${{ matrix.project-data.solution }}

  no-changes:
    needs: find-diff
    runs-on: ubuntu-latest
    if: ${{ needs.find-diff.outputs.has-changes == 'false' }}
    steps:
      - name: No changes detected
        run: echo "No changes detected in the specified directories. Skipping build and test."
