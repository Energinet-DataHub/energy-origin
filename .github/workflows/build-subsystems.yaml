name: Build Subsystems

on:
  workflow_call:
    inputs:
      dry-run:
        description: "An indication of whether to commit/publish results"
        required: true
        type: string
      is-dependabot:
        description: "An indication of a dependabot pull request"
        required: true
        type: string

jobs:
  find-diff:
    runs-on: ubuntu-latest
    outputs:
      projects-to-build: ${{ steps.scan-csproj.outputs.project-list }}
      has-changes: ${{ steps.diff.outputs.matches }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Find changed solution folders using Find Diff Action
        id: diff
        uses: ./.github/actions/find-diff-action
        with:
          paths: |
            domains/auth/**
            domains/authorization/**
            domains/certificates/**
            domains/measurements/**
            domains/oidc-mock/**
            domains/transfer/**
            domains/openapi/**

      - name: Scan directories for changed domains
        id: scan-domains
        run: |
          domain_dirs=()

          while IFS= read -r changed_file; do
            if [ -n "$changed_file" ]; then
              domain_dir=$(echo "$changed_file" | cut -d'/' -f1-2)
              if [ -d "$domain_dir" ] && [[ ! " ${domain_dirs[@]} " =~ " ${domain_dir} " ]]; then
                domain_dirs+=("$domain_dir")
              fi
            fi
          done <<< "${{ steps.diff.outputs.list }}"

          if [ ${#domain_dirs[@]} -eq 0 ]; then
            echo "domain-list=[]" >> $GITHUB_OUTPUT
          else
            json_array=$(printf '%s\n' "${domain_dirs[@]}" | jq -R . | jq -sc .)
            echo "domain-list=$json_array" >> $GITHUB_OUTPUT
          fi

  test:
    needs: find-diff
    runs-on: ubuntu-latest
    if: ${{ fromJson(needs.find-diff.outputs.changed-folders)[0] }}
    strategy:
      matrix:
        folder: ${{ fromJson(needs.find-diff.outputs.changed-folders) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run dotnet tests for ${{ matrix.folder }}
        uses: ./.github/actions/dotnet-test
        with:
          solution: domains/EnergyTrackAndTrace.sln
          project-folder: ${{ matrix.folder }}


