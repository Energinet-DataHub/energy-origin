name: Lint

on:
  workflow_call:

permissions: { }

jobs:
  generate-lint-matrix:
    permissions: { }
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Find changes in subsystem folders
        id: find-changes
        uses: ./.github/actions/find-diff-action
        with:
          paths: |
            domains/admin-portal/**
            domains/authorization/**
            domains/certificates/**
            domains/measurements/**
            domains/oidc-mock/**
            domains/transfer/**
            domains/libraries/**

      - name: Generate lint matrix
        id: set-matrix
        shell: bash
        run: |
          CHANGES="${{ steps.find-changes.outputs.list }}"
          MATCHES="${{ steps.find-changes.outputs.matches }}"
          echo "Debug: CHANGES='$CHANGES'"
          echo "Debug: MATCHES='$MATCHES'"

          if [ "$MATCHES" != "true" ]; then
            echo "No changes found in monitored paths"
            echo "matrix=[]" >> $GITHUB_OUTPUT
            exit 0
          fi

          subsystems="admin-portal authorization certificates measurements oidc-mock transfer libraries"
          matrix_entries=""

          for s in $subsystems; do
            if echo "$CHANGES" | grep -q "^domains/$s/"; then
              if [ -n "$matrix_entries" ]; then
                matrix_entries="$matrix_entries,\"$s\""
              else
                matrix_entries="\"$s\""
              fi
            fi
          done

          matrix_json="[$matrix_entries]"
          echo "Debug: matrix_json='$matrix_json'"
          echo "matrix=$matrix_json" >> $GITHUB_OUTPUT

  lint-subsystem:
    name: Lint ${{ matrix.subsystem }}
    permissions: { }
    runs-on: ubuntu-latest
    needs: generate-lint-matrix
    if: ${{ needs.generate-lint-matrix.outputs.matrix != '[]' }}
    strategy:
      matrix:
        subsystem: ${{ fromJson(needs.generate-lint-matrix.outputs.matrix) }}
      fail-fast: false
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup dotnet
        uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # v4.3.1
        with:
          dotnet-version: 9.0.x

      - name: Create dynamic solution file
        shell: bash
        run: |
          rm -f EnergyTrackAndTrace.sln
          dotnet new sln -n ${{ matrix.subsystem }}
          find domains/${{ matrix.subsystem }} -name '*.csproj' | while read project; do
            dotnet sln ${{ matrix.subsystem }}.sln add "$project"
          done

      - name: Cache NuGet packages
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        shell: bash
        env:
          version: ""
        run: |
          dotnet tool restore || true
          dotnet restore ${{ matrix.subsystem }}.sln

      - name: Lint
        shell: bash
        env:
          version: ""
        run: dotnet format --verify-no-changes -v diag ${{ matrix.subsystem }}.sln

  dependabot-validate:
    permissions: { }
    runs-on: ubuntu-latest
    outputs:
      run: ${{ steps.check-changes.outputs.matches }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Check for dependabot.yml changes
        uses: ./.github/actions/find-diff-action
        id: check-changes
        with:
          paths: .github/dependabot.yml

      - name: Install check-jsonschema
        if: ${{ steps.check-changes.outputs.matches == 'true' }}
        shell: bash
        run: pipx install check-jsonschema

      - name: Download dependabot schema
        if: ${{ steps.check-changes.outputs.matches == 'true' }}
        shell: bash
        run: curl -o schema.json 'https://json.schemastore.org/dependabot-2.0.json'

      - name: Validate dependabot.yml against schema
        if: ${{ steps.check-changes.outputs.matches == 'true' }}
        shell: bash
        run: check-jsonschema --schemafile schema.json .github/dependabot.yml

  check-licenses:
    permissions: { }
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: ./.github/actions/find-diff-action
        id: diff
        with:
          paths: |
            domains/**/*.csproj
            .allowed-licenses.json
            .mapped-licenses.json
            .overridden-licenses.json
            Directory.Packages.props

      - name: Build relevant project matrix
        if: ${{ steps.diff.outputs.pattern != '' }}
        shell: bash
        run: echo "solution=$(find domains -maxdepth 1 -name "*.sln")" | tee -a "$GITHUB_ENV"

      - name: Check license
        if: ${{ steps.diff.outputs.pattern != '' }}
        uses: Energinet-DataHub/.github/.github/actions/dotnet-check-license@ee21233cce88e1b8be9bbf186ae903a377059aef # v14.39.1
        with:
          project-folder: ${{ env.solution }}
          license-mapping-file: .mapped-licenses.json
          license-override-file: .overridden-licenses.json
          tool-version: 3.1.2
