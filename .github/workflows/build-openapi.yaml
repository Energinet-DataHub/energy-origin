name: Run .NET Project with Swagger

on:
  workflow_call:
    inputs:
      dry-run:
        description: "An indication of whether to commit/publish results"
        required: true
        type: string
      is-dependabot:
        description: "An indication of a dependabot pull request"
        required: true
        type: string

jobs:
  run-dotnet-project:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Dockerfile
        shell: bash
        run: wget https://raw.githubusercontent.com/Energinet-DataHub/energy-origin/vcluster/test-pipeline-new/domains/Dockerfile -O OpenApiDockerFile
        
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and push Docker image
        uses: Energinet-Datahub/acorn-actions/actions/docker-build-and-push@v1
        with:
          dockerfile: OpenApiDockerFile
          image-name: redoc
          image-tag: latest
          docker-context: .
          dry-run: ${{ inputs.dry-run }}
