name: Check Versions

on:
  workflow_call: {}

jobs:
  define-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ env.matrix }}

    steps:
      - uses: CodeReaper/find-diff-action@v3
        id: diff
        with:
          paths: domains/*/ libraries/*/*/

      - name: Set default matrix
        shell: bash
        run: |
          echo "matrix=[]" >> "$GITHUB_ENV"

      - uses: actions/checkout@v3
        if: ${{ steps.diff.outputs.pattern != '' }}

      - name: Build relevant version matrix
        if: ${{ steps.diff.outputs.pattern != '' }}
        shell: bash
        env:
          PATTERN: ${{ steps.diff.outputs.pattern }}
        run: |
          find domains libraries/dotnet -name "configuration.yaml" | egrep "$PATTERN" > /tmp/list || true

          if [ -s /tmp/list ]; then
            exit 0
          fi
          echo '::group::List'
          cat /tmp/list
          echo '::endgroup::'

          matrix=$ jq --raw-input -sc 'split("\n") | .[0:-1]' < /tmp/list)
          echo "matrix=$matrix" >> "$GITHUB_ENV"

          echo '::group::Matrix'
          echo "$matrix" | jq -r '.'
          echo '::endgroup::'

  check-version:
    runs-on: ubuntu-latest
    needs: define-matrix
    if: ${{ needs.define-matrix.outputs.matrix != '[]' }}
    strategy:
      matrix:
        configuration: ${{ fromJson(needs.define-matrix.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v3

      - name: Check Versions
        uses: ./.github/actions/yaml-check-incremented-version
        with:
          yaml-file: ${{ matrix.configuration }}
          yaml-path: version
