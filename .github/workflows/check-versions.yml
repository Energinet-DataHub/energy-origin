name: Check Versions

on:
  pull_request:
    branches: [main]

jobs:
  define-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.define-matrix.outputs.matrix }}

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Ensure main branch is known
        shell: bash
        run: |
          git fetch
          git checkout main
          git checkout -

      - name: Find relevant version checks
        id: define-matrix
        shell: bash
        run: |
          pattern=$(find domains libraries/dotnet -mindepth 1 -maxdepth 1 -type d -exec printf '^%s|' {} \; | sed 's/|$//g')

          echo '::group::Search pattern'
          echo "$pattern"
          echo '::endgroup::'

          echo '::group::Change set'
          git diff --stat=10000 main
          echo '::endgroup::'

          set +e
          pattern=$(git diff --stat=10000 main | grep '|' | sed 's/^ *//g' | egrep -o "$pattern" | sort -u | xargs -r printf '^%s|' | sed 's/|$//g')
          set -e

          echo '::group::Relevance pattern'
          echo "$pattern"
          echo '::endgroup::'

          if [ -z "$pattern" ]; then
            echo 'Relevance pattern is empty, emitting empty matrix.'
            echo '::set-output name=matrix::[]'
            exit 0
          fi

          matrix=$(find domains libraries/dotnet -name ".check-versions.json" | egrep "$pattern" | while read file; do tr -d '\n' < "$file"; done | jq -sc '. | flatten')

          echo "::set-output name=matrix::${matrix}"

          echo '::group::Matrix'
          echo "$matrix" | jq -r '.'
          echo '::endgroup::'

  check-version:
    runs-on: ubuntu-latest
    needs: define-matrix
    if: ${{ needs.define-matrix.outputs.matrix != '[]' }}
    strategy:
      matrix:
        configuration: ${{ fromJson(needs.define-matrix.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v3

      - name: Check Versions
        uses: ./.github/actions/yaml-check-incremented-version
        with:
          yaml-file: ${{ matrix.configuration.yaml-file }}
          yaml-path: ${{ matrix.configuration.yaml-path }}
          base-yaml-file: ${{ matrix.configuration.base-yaml-file }}
          base-yaml-path: ${{ matrix.configuration.base-yaml-path }}
