name: Check Versions

on:
  pull_request:
    branches:
      - main

jobs:
  define-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.define-matrix.outputs.matrix }}

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: CodeReaper/find-diff-action@v1
        id: diff
        with:
          paths: domains libraries/dotnet
          type: directories
          minimumDepth: 1
          maximumDepth: 1

      - name: Find relevant version checks
        id: define-matrix
        if: ${{ steps.diff.outputs.pattern != '' }}
        shell: bash
        env:
          PATTERN: ${{ steps.diff.outputs.pattern }}
        run: |
          matrix=$(find domains libraries/dotnet -name ".check-versions.json" | egrep "$PATTERN" | while read file; do tr -d '\n' < "$file"; done | jq -sc '. | flatten')

          echo "::set-output name=matrix::${matrix}"

          echo '::group::Matrix'
          echo "$matrix" | jq -r '.'
          echo '::endgroup::'

  check-version:
    runs-on: ubuntu-latest
    needs: define-matrix
    if: ${{ needs.define-matrix.outputs.matrix != '[]' }}
    strategy:
      matrix:
        configuration: ${{ fromJson(needs.define-matrix.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v3

      - name: Check Versions
        uses: ./.github/actions/yaml-check-incremented-version
        with:
          yaml-file: ${{ matrix.configuration.yaml-file }}
          yaml-path: ${{ matrix.configuration.yaml-path }}
          base-yaml-file: ${{ matrix.configuration.base-yaml-file }}
          base-yaml-path: ${{ matrix.configuration.base-yaml-path }}
