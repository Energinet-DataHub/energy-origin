name: Editorconfig check

on:
  workflow_call: {}

permissions: { }

jobs:
  setup:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: editorconfig-checker/action-editorconfig-checker@655bcec9680417a270ee597ee34dcac0fd13a551
        with:
          version: "v3.0.3"
      - run: editorconfig-checker
