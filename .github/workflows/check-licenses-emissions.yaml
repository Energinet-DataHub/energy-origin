name: Check Licenses - emissions
on:
  workflow_dispatch: {}
  pull_request:
    branches: [ main ]
    paths:
      - domains/emissions/**
jobs:
  check-licenses:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Check license
      uses: Energinet-DataHub/.github/.github/actions/check-license-dotnet@feature/license-scanner
      with:
        project-folder: domains/emissions/Emissions.API/API
