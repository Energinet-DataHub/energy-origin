name: Version Check - emissions
on:
  pull_request:
    branches: [ main ]
    paths:
      - domains/emissions/**
jobs:
  helm_check_version:
    name: Helm chart check version
    uses: Energinet-DataHub/.github/.github/workflows/version-increment-check.yaml@main
    with:
      yaml_file: domains/emissions/chart/Chart.yaml
      yaml_path: version

  api_check_version:
    name: API check version
    uses: Energinet-DataHub/.github/.github/workflows/version-increment-check.yaml@main
    with:
      yaml_file: domains/emissions/chart/values.yaml
      yaml_path: eo-base-helm-chart.deployments.api.image.tag
