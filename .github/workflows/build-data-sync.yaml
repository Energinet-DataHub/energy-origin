name: Build - data sync

on:
  pull_request:
    paths:
      - domains/data-sync/**
  push:
    branches:
      - main
    paths:
      - domains/data-sync/**

concurrency:
  group: ${{ github.ref }}-data-sync
  cancel-in-progress: false

jobs:
  release-chart:
    name: Release chart
    runs-on: ubuntu-latest
    outputs:
      chart-name: ${{ steps.release-chart.outputs.chart_name }}
      chart-version: ${{ steps.release-chart.outputs.chart_version }}
    steps:
      - uses: actions/checkout@v3

      - name: Resolve chart version
        id: chart-version
        uses: Energinet-DataHub/.github/.github/actions/get-semver@main
        with:
          yaml_file: domains/data-sync/chart/Chart.yaml
          yaml_path: version

      - name: Release chart
        id: release-chart
        uses: Energinet-DataHub/.github/.github/actions/helm-release-chart@main
        with:
          chart_folder: domains/data-sync/chart
          chart_version: ${{ steps.chart-version.outputs.semver }}
          include_image_name: true
          deploy_key: ${{ secrets.DEPLOY_KEY_HELM_CHARTS }}

  update-environment:
    name: Update preview environment
    needs: [release-chart]
    #only on: push to main OR PR on 'preview/**' branch
    if: github.event_name == 'push' && github.ref_name == 'main' || github.event_name == 'pull_request' && startsWith(github.event.pull_request.head.ref, 'preview/')
    uses: Energinet-DataHub/.github/.github/workflows/update-chart-in-env.yaml@main
    with:
      env_repository: ${{ github.repository_owner }}/eo-base-environment
      env_branch: ${{ github.event_name == 'push' && github.ref_name == 'main' && 'main' || github.event.pull_request.head.ref }}
      app_name: ${{ needs.release-chart.outputs.chart-name }}
      helm_repository: https://${{ github.repository_owner }}.github.io/helm-charts/
      chart_name: ${{ needs.release-chart.outputs.chart-name }}
      chart_version: ${{ needs.release-chart.outputs.chart-version }}
    secrets:
      deploy_key: ${{ secrets.DEPLOY_KEY_BASE_ENVIRONMENT }}
