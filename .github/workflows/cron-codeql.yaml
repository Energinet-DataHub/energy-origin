name: CodeQL Analysis

on:
  push:
    branches:
      - 2085-codeql-fails

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ env.matrix }}
    steps:
      - uses: actions/checkout@v3

      - name: Build matrix
        shell: bash
        run: |
          matrix=$({
            find domains/ -mindepth 1 -maxdepth 1 -type d
            find libraries/dotnet/ -mindepth 1 -maxdepth 1 -type d
          } | jq -nRc '[inputs]')

          echo '::group::Matrix'
          echo "$matrix" | jq -r '.'
          echo '::endgroup::'

          echo "matrix=$matrix" >> "$GITHUB_ENV"

      - name: Matrix
        shell: bash
        run: |
          echo '::group::Raw'
          printf '${{ env.matrix }}\n'
          echo '::endgroup::'
          printf '${{ env.matrix }}' | jq -r '.'

  run-csharp-codeql:
    name: Run codeql
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      fail-fast: false
      matrix:
        path: ${{ fromJson(needs.setup.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v3
        with:
          sparse-checkout: ${{ matrix.path }}

      - name: Replace global.json
        run: cp "domains/auth/global.json" "./global.json"

      - name: Dotnet Info
        run: dotnet --info

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: csharp

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:csharp"
