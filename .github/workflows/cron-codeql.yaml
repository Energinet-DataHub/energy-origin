name: CodeQL Analysis

on:
  workflow_dispatch: {}
  schedule:
    - cron: "30 5,17 * * *"
  push:
    paths:
      - 'domains/**'   # Trigger workflow only for changes in domains folder
  pull_request:
    paths:
      - 'domains/**'

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ env.matrix }}
    steps:
      - uses: actions/checkout@v4

      - name: Find affected domains
        id: find_changes
        run: |
          # Find directories with changes in the domains folder
          changed_dirs=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^domains/' | cut -d/ -f1-2 | sort -u)

          # If there are no changed directories, set to an empty JSON array
          if [[ -z "$changed_dirs" ]]; then
            matrix="[]"
          else
            matrix=$(printf '%s\n' $changed_dirs | jq -nRc '[inputs]')
          fi

          echo '::group::Matrix'
          echo "$matrix" | jq -r '.'
          echo '::endgroup::'

          echo "matrix=$matrix" >> "$GITHUB_ENV"

      - name: Output matrix
        shell: bash
        run: |
          echo '::group::Raw'
          printf '${{ env.matrix }}\n'
          echo '::endgroup::'
          printf '${{ env.matrix }}' | jq -r '.'

  run-csharp-codeql:
    name: Run codeql
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      fail-fast: false
      matrix:
        path: ${{ fromJson(needs.setup.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4
        with:
          # Use sparse checkout for the affected domain directories
          sparse-checkout: ${{ matrix.path }}

      - name: Replace global.json
        run: cp "${{ matrix.path }}/global.json" "./global.json" || true

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:csharp"
