name: Helm chart version Check
on:
  pull_request:
    branches: [ main ]
    paths:
      - domains/datahub2-api-mock/**
jobs:
  helm_check_version:
    name: Helm chart check version
    uses: Energinet-DataHub/.github/.github/workflows/version-increment-check.yaml@main
    with:
      yaml_file: domains/datahub2-api-mock/chart/Chart.yaml
      yaml_path: version
