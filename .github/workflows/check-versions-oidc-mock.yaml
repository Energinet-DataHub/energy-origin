name: Version Check - oidc mock
on:
  pull_request:
    branches: [ main ]
    paths:
      - domains/oidc-mock/**
jobs:
  helm_check_version:
    name: Helm chart check version
    uses: Energinet-DataHub/.github/.github/workflows/version-increment-check.yaml@main
    with:
      yaml_file: domains/oidc-mock/chart/Chart.yaml
      yaml_path: version

  api_check_version:
    name: API check version
    uses: Energinet-DataHub/.github/.github/workflows/version-increment-check.yaml@main
    with:
      yaml_file: domains/oidc-mock/chart/values.yaml
      yaml_path: api.image.tag
