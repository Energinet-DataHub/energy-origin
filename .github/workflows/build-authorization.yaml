name: Build Authorization

on:
  workflow_call:
    inputs:
      dry-run:
        description: "An indication of whether to commit/publish results"
        required: true
        type: string
      is-dependabot:
        description: "An indication of a dependabot pull request"
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.402'

      - name: Create dynamic solution file for Authorization
        shell: bash
        run: |
          rm -f EnergyTrackAndTrace.sln
          dotnet new sln -n Authorization
          find domains/authorization -name '*.csproj' | while read project; do
            dotnet sln Authorization.sln add "$project"
          done

      - uses: ./.github/actions/dotnet-test
        with:
          solution: Authorization.sln

  build-api:
    needs:
      - test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/dotnet-build
        with:
          solution: Authorization.sln
          project: domains/authorization/Authorization.API/API/API.csproj
          migrations: domains/authorization/migrations/API.sql
          configuration: domains/authorization/Authorization.API/configuration.yaml
          dry-run: ${{ inputs.dry-run }}

  build-proxy:
    needs:
      - test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/dotnet-build
        with:
          solution: Authorization.sln
          project: domains/authorization/Proxy/Proxy.csproj
          configuration: domains/authorization/Proxy/configuration.yaml
          dry-run: ${{ inputs.dry-run }}

  update:
    runs-on: ubuntu-latest
    name: Update environment
    needs:
      - build-api
      - build-proxy
    concurrency: commits-base-environment
    if: ${{ inputs.is-dependabot == 'false' }}
    steps:
      - uses: actions/checkout@v4

      - name: Update environment
        uses: Energinet-DataHub/acorn-actions/actions/update-base-environment@v1
        with:
          configurations: |
            domains/authorization/Authorization.API/configuration.yaml
            domains/authorization/Proxy/configuration.yaml
          deploy_key: ${{ secrets.DEPLOY_KEY_BASE_ENVIRONMENT }}
          dry_run: ${{ inputs.dry-run }}
