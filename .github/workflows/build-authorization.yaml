name: Build Authorization

on:
  workflow_call:
    inputs:
      diff-list:
        description: "List of files that has changes"
        required: true
        type: string
      dry-run:
        description: "An indication of whether to commit/publish results"
        required: true
        type: string
      is-dependabot:
        description: "An indication of a dependabot pull request"
        required: true
        type: string

permissions: { }

jobs:

  build-api:
    if: ${{ contains(inputs.diff-list, 'authorization/Authorization.API') }}
    permissions:
      actions: 'read'
      attestations: 'write'
      contents: 'write'
      id-token: 'write'
      packages: 'write'
      security-events: 'write'
    name: Build Authorization.API
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup dotnet
        uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # v4.3.1
        with:
          dotnet-version: 9.0.x

      - uses: ./.github/actions/dotnet-build
        with:
          solution: Authorization.sln
          project: domains/authorization/Authorization.API/API/API.csproj
          configuration: domains/authorization/Authorization.API/configuration.yaml
          dry-run: ${{ inputs.dry-run }}

  build-proxy:
    if: ${{ contains(inputs.diff-list, 'authorization/Proxy') || contains(inputs.diff-list, 'authorization/Proxy.IntegrationTests') }}
    permissions:
      actions: 'read'
      attestations: 'write'
      contents: 'write'
      id-token: 'write'
      packages: 'write'
      security-events: 'write'
    name: Build Authorization.Proxy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup dotnet
        uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # v4.3.1
        with:
          dotnet-version: 9.0.x

      - uses: ./.github/actions/dotnet-build
        with:
          solution: Authorization.sln
          project: domains/authorization/Proxy/Proxy.csproj
          configuration: domains/authorization/Proxy/configuration.yaml
          dry-run: ${{ inputs.dry-run }}
