name: Test Projects

on:
  workflow_run:
    workflows: [Build]
    types: [completed]

jobs:
  download-matrix-and-test:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Download Matrix File
        uses: actions/download-artifact@v2
        with:
          name: matrix

      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: '8.0.x'

      - name: Extract Matrix Data
        id: load-matrix
        run: |
          matrix_json=$(cat matrix/matrix.json)
          echo "::set-output name=matrix::$matrix_json"

      - name: Restore dependencies
        run: dotnet restore ${{ matrix.project }}
        env:
          MATRIX: ${{ fromJson(steps.load-matrix.outputs.matrix) }}

      - name: Build
        run: dotnet build --configuration Release --no-restore ${{ matrix.project }}
        env:
          MATRIX: ${{ fromJson(steps.load-matrix.outputs.matrix) }}

      - name: Test
        run: dotnet test --no-restore --verbosity normal ${{ matrix.project }}
        env:
          MATRIX: ${{ fromJson(steps.load-matrix.outputs.matrix) }}
