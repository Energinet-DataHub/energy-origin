name: Test Projects

on:
  workflow_run:
    workflows: [build]
    types: [completed]

jobs:
  download-matrix-and-test:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: '8.0.x'

      - name: Extract Matrix Data
        id: load-matrix
        run: |
          echo "::set-output name=matrix::${{ github.event.workflow_run.outputs.prepare.matrix }}"

      - name: Restore dependencies
        run: |
          matrix=${{ fromJson(steps.load-matrix.outputs.matrix) }}
          for project in ${{ matrix }}; do
            dotnet restore $project
          done

      - name: Build
        run: |
          matrix=${{ fromJson(steps.load-matrix.outputs.matrix) }}
          for project in ${{ matrix }}; do
            dotnet build --configuration Release --no-restore $project
          done

      - name: Test
        run: |
          matrix=${{ fromJson(steps.load-matrix.outputs.matrix) }}
          for project in ${{ matrix }}; do
            dotnet test --no-restore --verbosity normal $project
          done

