name: E2E Tests

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  push:
    branches:
      - main

permissions: { }

jobs:

  find-diff:
    runs-on: ubuntu-latest
    outputs:
      list: ${{ steps.diff.outputs.list }}
      matches: ${{ steps.diff.outputs.matches }}
      subsystems: ${{ steps.extract.outputs.matrix }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Find diff
        id: diff-for-build
        uses: ./.github/actions/find-diff-action
        with:
          paths: domains/**

  find-subsystems:
    runs-on: ubuntu-latest
    needs: find-diff
    outputs:
      matrix: ${{ steps.build-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Build subsystem matrix from diff
        id: build-matrix
        shell: bash
        run: |
          diff_list="${{ needs.find-diff.outputs.list }}"
          subsystems=$(echo "$diff_list" | tr ',' '\n' | grep -vE '^(redoc|html-pdf-generator|libraries)$' | sort -u)

          if [[ -z "$subsystems" ]]; then
            echo "No subsystems found."
            echo "matrix=[]" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          matrix=$(echo "$subsystems" | jq -R . | jq -sc .)

          echo "Final matrix: $matrix"
          echo "matrix=$matrix" >> "$GITHUB_OUTPUT"

  test-subsystems-e2e:
    permissions: { }
    runs-on: ubuntu-22.04
    needs: find-subsystems
    if: ${{ github.event.pull_request.draft == false && needs.find-subsystems.outputs.matrix != '[]' }}
    strategy:
      matrix:
        subsystem: ${{ fromJson(needs.find-subsystems.outputs.matrix) }}
      fail-fast: false
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup dotnet
        uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # v4.3.1
        with:
          dotnet-version: 9.0.x

      - name: Test ${{ matrix.subsystem }} subsystem - E2E
        uses: ./.github/actions/dotnet-validate-solution
        with:
          subsystem: ${{ matrix.subsystem }}
          pin-version: "true"
          test-filter: "Category=E2ETest"

  allow-merge-e2e-tests:
    permissions: { }
    runs-on: ubuntu-latest
    needs:
      [
        test-subsystems-e2e,
      ]
    if: always()
    steps:
      - name: Print needs
        run: |
          echo '${{ toJSON(needs) }}'
      - name: Verify if merge is allowed - E2E-tests
        run: |
          verification=$(echo '${{ toJSON(needs) }}' | jq '.[] | select(.result != "success") | select(.result != "skipped")')
          if [[ ! -z "$verification" ]]; then
              echo "Failed"
              exit 1
          fi
