name: Build OIDC-Mock

on:
  workflow_call:
    inputs:
      dry-run:
        description: "An indication of whether to commit/publish results"
        required: true
        type: string
      is-dependabot:
        description: "An indication of a dependabot pull request"
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.402'

      - name: Create dynamic solution file for Oidc.Mock
        shell: bash
        run: |
          rm -f EnergyTrackAndTrace.sln
          dotnet new sln -n Oidc.Mock
          find domains/oidc-mock -name '*.csproj' | while read project; do
            dotnet sln Oidc.Mock.sln add "$project"
          done

      - uses: ./.github/actions/dotnet-test
        with:
          solution: Oidc.Mock.sln

  build-api:
    needs:
      - test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/dotnet-build
        with:
          solution: Oidc.Mock.sln
          project: domains/oidc-mock/API/Mock/Oidc.Mock.csproj
          configuration: domains/oidc-mock/API/configuration.yaml
          dry-run: ${{ inputs.dry-run }}

  update:
    runs-on: ubuntu-latest
    name: Update environment
    needs:
      - build-api
    concurrency: commits-base-environment
    if: ${{ inputs.is-dependabot == 'false' }}
    steps:
      - uses: actions/checkout@v4

      - name: Update environment
        uses: Energinet-DataHub/acorn-actions/actions/update-base-environment@v1
        with:
          configurations: |
            domains/oidc-mock/API/configuration.yaml
          deploy_key: ${{ secrets.DEPLOY_KEY_BASE_ENVIRONMENT }}
          dry_run: ${{ inputs.dry-run }}
