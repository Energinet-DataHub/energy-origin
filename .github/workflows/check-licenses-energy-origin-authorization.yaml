name: Check Licenses - EnergyOriginAuthorization
on:
  pull_request:
    branches: [ main ]
    paths:
      - libraries/dotnet/EnergyOriginAuthorization/**
jobs:
  check-licenses:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Check license
      uses: Energinet-DataHub/.github/.github/actions/dotnet-check-license@main
      with:
        project-folder: libraries/dotnet/EnergyOriginAuthorization/EnergyOriginAuthorization
        license-mapping-file: .mapped-licenses.json
