name: EthicalCheck-Workflow

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  Trigger_EthicalCheck:
    permissions:
      security-events: write
      actions: read
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: EthicalCheck
        uses: apisec-inc/ethicalcheck-action@005fac321dd843682b1af6b72f30caaf9952c641
        with:
          oas-url: "https://demo.energytrackandtrace.dk/api-docs/transfer/1/swagger.json"
          email: "shd@energinet.dk"
          sarif-result-file: "ethicalcheck-results.sarif"

      - name: Check SARIF file validity
        id: check_sarif
        shell: bash
        run: |
          if [ -s ethicalcheck-results.sarif ] && jq empty ethicalcheck-results.sarif; then
            echo "valid=true" >> $GITHUB_OUTPUT
          else
            echo "valid=false" >> $GITHUB_OUTPUT
          fi

      - name: Dump SARIF file contents
        shell: bash
        run: |
          echo "SARIF output:"
          cat ethicalcheck-results.sarif || echo "No SARIF file generated"
