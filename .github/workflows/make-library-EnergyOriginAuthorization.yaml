name: CI - EnergyOriginAuthorization

on:
  pull_request:
    paths:
      - libraries/dotnet/EnergyOriginAuthorization/**
  push:
    branches:
      - main
    paths:
      - libraries/dotnet/EnergyOriginAuthorization/**

defaults:
  run:
    working-directory: ./libraries/dotnet/EnergyOriginAuthorization

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Debug - cwd
      run: pwd

    - name: Get version
      id: get_version
      uses: Energinet-Datahub/.github/.github/actions/yaml-get@main
      with:
        yaml_file: version.yaml
        yaml_path: version

    - name: Setup .NET
      uses: actions/setup-dotnet@v1.9.0
      with:
        dotnet-version: 6.0.101

    - name: Setup sources
      run: dotnet nuget add source --username ${{ github.actor }} --password ${{ github.token }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"

    - name: Restore
      run: dotnet restore

    - name: Linting
      run: dotnet format --verify-no-changes -v diag

      # add devcontainer for local debug

    - name: Run tests
      run: dotnet test --no-restore --verbosity normal

    - name: Pack library
      run: dotnet pack --configuration Release /p:Version=${{ steps.get_version.output.result }}

    - name: Debug - List files
      run: find .

    - name: fail
      if: startsWith(github.ref, 'refs/heads/main')
      run: exit 1

    - name: Publish
      if: startsWith(github.ref, 'refs/heads/main')
      run: dotnet nuget push bin/Release/*.nupkg --api-key ${{ github.token }} --source github
