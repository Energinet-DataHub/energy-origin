name: CI orchestrator

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      dryrun: ${{ env.dryrun }}
    steps:
      - name: Setup variables
        run: printf 'dryrun=${{ !((github.event_name == 'push' && github.ref_name == 'main') || (github.event_name == 'pull_request' && startsWith(github.event.pull_request.head.ref, 'preview/')) || (github.event_name == 'pull_request' && startsWith(github.event.pull_request.head.ref, 'vcluster/'))) }}\n' | tee -a $GITHUB_ENV

  run-sonar:
    runs-on: ubuntu-latest
    outputs:
      boolean: ${{ steps.diff.outputs.matches }}
    steps:
      - name: sonar
        uses: CodeReaper/find-diff-action@v3
        id: diff
        with:
          paths: domains/certificates/**

  build-domain:
    needs: setup
    uses: ./.github/workflows/build-domain.yaml
    secrets: inherit
    with:
      dry-run: ${{ needs.setup.outputs.dryrun }}

  build-libraries:
    needs: setup
    uses: ./.github/workflows/build-libraries.yaml
    secrets: inherit
    with:
      dry-run: ${{ needs.setup.outputs.dryrun }}

  check-licenses:
    if: ${{ github.event_name == 'pull_request' }}
    uses: ./.github/workflows/check-licenses.yml
    secrets: inherit

  check-versions:
    if: ${{ github.event_name == 'pull_request' }}
    uses: ./.github/workflows/check-versions.yml
    secrets: inherit

  structurizr-update-pages:
    uses: ./.github/workflows/structurizr-update-pages.yaml
    secrets: inherit

  sonar-analysis:
    needs: run-sonar
    if: needs.run-sonar.outputs.boolean == 'true'
    uses: ./.github/workflows/sonar-analysis.yml
    secrets: inherit

  sonar-analysis-ignore:
    needs: run-sonar
    if: needs.run-sonar.outputs.boolean == 'false'
    uses: ./.github/workflows/sonar-analysis-ignore.yml
    secrets: inherit

  dependabot-update:
    uses: ./.github/workflows/dependabot-update.yaml
    secrets: inherit

  dependabot-validate:
    uses: ./.github/workflows/dependabot-validate.yaml
    secrets: inherit

  workflow-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: asdf-vm/actions/install@v3
        with:
          tool_versions: |
            action-validator 0.5.1
      - name: Lint Actions
        run: find .github/workflows .github/actions -type f \( -iname \*.yaml -o -iname \*.yml \) | xargs -I {} action-validator --verbose {}

  allow-merge-ci-orchestrator:
    runs-on: ubuntu-latest
    needs:
      [
        build-domain,
        build-libraries,
        check-licenses,
        check-versions,
        structurizr-update-pages,
        sonar-analysis,
        sonar-analysis-ignore,
        dependabot-validate,
        workflow-validate,
        update-dependabot,
      ]
    if: always()
    steps:
      - name: Print needs
        run: |
          echo '${{ toJSON(needs) }}'
      - name: Verify if merge is allowed
        run: |
          verification=$(echo '${{ toJSON(needs) }}' | jq '.[] | select(.result != "success") | select(.result != "skipped")')
          if [[ ! -z "$verification" ]]; then
              echo "Failed"
              exit 1
          fi
