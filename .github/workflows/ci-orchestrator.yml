name: CI orchestrator

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions: { }

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      dry-run: ${{ (github.event_name == 'push' && github.ref_name == 'main') == false && false == (github.event_name == 'pull_request' && (startsWith(github.event.pull_request.head.ref, 'preview/') || startsWith(github.event.pull_request.head.ref, 'vcluster/'))) }}
      is-dependabot: ${{ github.event_name == 'pull_request' && startsWith(github.event.pull_request.head.ref, 'dependabot/') }}
      has-domain-changes: ${{ steps.find-changes.outputs.matches }}

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Setup variables
        run: exit 0

      - name: Find changes in domain folders
        id: find-changes
        uses: ./.github/actions/find-diff-action
        with:
          paths: |
            domains/**


  build:
    permissions:
      actions: 'read'
      attestations: 'write'
      contents: 'write'
      id-token: 'write'
      packages: 'write'
      security-events: 'write'
    needs: setup
    if: ${{ needs.setup.outputs.has-domain-changes == 'true' }}
    uses: ./.github/workflows/build.yaml
    secrets: inherit
    with:
      dry-run: ${{ needs.setup.outputs.dry-run }}
      is-dependabot: ${{ needs.setup.outputs.is-dependabot }}

  lint:
    permissions: { }
    needs: setup
    if: ${{ needs.setup.outputs.has-domain-changes == 'true' }}
    uses: ./.github/workflows/lint.yaml

  test:
    permissions: { }
    needs: setup
    if: ${{ needs.setup.outputs.has-domain-changes == 'true' }}
    uses: ./.github/workflows/test.yaml
    secrets: inherit

  update:
    if: ${{ !(needs.setup.outputs.is-dependabot == 'false' && needs.build.outputs.matrix != '' && fromJson(needs.build.outputs.matrix) != '[]') }}
    permissions:
      actions: 'read'
      contents: 'write'
      id-token: 'write'
    needs:
      - setup
      - lint
      - test
      - build
    uses: ./.github/workflows/update.yaml
    secrets: inherit
    with:
      dry-run: ${{ needs.setup.outputs.dry-run }}
      is-dependabot: ${{ needs.setup.outputs.is-dependabot }}
      build-matrix: ${{ needs.build.outputs.matrix }}

  allow-merge-ci-orchestrator:
    permissions: { }
    runs-on: ubuntu-latest
    needs:
      [
        setup,
        lint,
        test,
        build,
        update,
      ]
    if: always()
    steps:
      - name: Print needs
        run: |
          echo '${{ toJSON(needs) }}'
      - name: Verify if merge is allowed
        run: |
          verification=$(echo '${{ toJSON(needs) }}' | jq '.[] | select(.result != "success") | select(.result != "skipped")')
          if [[ ! -z "$verification" ]]; then
              echo "Failed"
              exit 1
          fi
