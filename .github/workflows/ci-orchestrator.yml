name: CI orchestrator

on:
  pull_request:
    branches:
      - 1085-githubs-ettings
  push:
    branches:
      - 1085-githubs-ettings

jobs:

  Run-sonar:
    runs-on: ubuntu-latest
    outputs:
      certificates_output: ${{ steps.dorny.outputs.certificates }}
    steps:
    - name: sonar
      uses: dorny/paths-filter@v2
      id: dorny
      with:
        filters: |
          certificates:
            - 'domains/certificates/**'

  build-domain:
    uses: ./.github/workflows/build-domain.yaml
    secrets: inherit

  build-libraries:
    uses: ./.github/workflows/build-libraries.yaml
    secrets: inherit

  check-licenses:
    uses: ./.github/workflows/check-licenses.yml
    secrets: inherit

  check-versions:
    uses: ./.github/workflows/check-versions.yml
    secrets: inherit

  sonar-analysis:
    needs: Run-sonar
    if: needs.Run-sonar.outputs.certificates_output == 'true'
    uses: ./.github/workflows/sonar-analysis.yml
    secrets: inherit

  sonar-analysis-ignore:
    needs: Run-sonar
    if: needs.Run-sonar.outputs.certificates_output == 'false'
    uses: ./.github/workflows/sonar-analysis-ignore.yml
    secrets: inherit


  allow_merge_ci_orchestrator:
    runs-on: ubuntu-latest
    needs:
      [
        build-domain,
        build-libraries,
        check-licenses,
        check-versions,
        sonar-analysis,
        sonar-analysis-ignore,
      ]
    if: |
      always()
    steps:
      - name: Verify if merge is allowed
        run: |
          echo "${{ toJSON(needs) }}"
          if [[ ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }} = true ]]; then
              echo "Failed"
              exit 1
          fi
