version: 2

updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
    groups:
      pages-and-artifact-actions:
        patterns:
          - "actions/*pages*"
          - "actions/*-artifact"

  - package-ecosystem: docker
    directory: /
    schedule:
      interval: daily
    open-pull-requests-limit: 0

  - package-ecosystem: docker
    directory: /**/Dockerfile
    schedule:
      interval: daily
    open-pull-requests-limit: 0

  - package-ecosystem: nuget
    directory: /domains/*
    schedule:
      interval: daily
    groups:
      "Microsoft.EntityFrameworkCore":
        patterns:
          - "Microsoft.EntityFrameworkCore.*"

  - package-ecosystem: nuget
    directory: /libraries/dotnet/*
    schedule:
      interval: daily
    groups:
      "Microsoft.EntityFrameworkCore":
        patterns:
          - "Microsoft.EntityFrameworkCore.*"
