version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
    groups:
      pages-and-artifact-actions:
        patterns:
          - "actions/*pages*"
          - "actions/*-artifact"

  - package-ecosystem: docker
    directory: /libraries/docker/static-files/Dockerfile
    schedule:
      interval: daily

  - package-ecosystem: nuget
    directory: /
    schedule:
      interval: daily
    groups:
      "Microsoft.EntityFrameworkCore":
        patterns:
          - "Microsoft.EntityFrameworkCore.*"
