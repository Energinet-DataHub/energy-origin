version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      pages-and-artifact-actions:
        patterns:
          - "actions/*pages*"
          - "actions/*-artifact"

  - package-ecosystem: "docker"
    directory: "/libraries/docker"
    schedule:
      interval: "weekly"

  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      "Microsoft.EntityFrameworkCore":
        patterns:
          - "Microsoft.EntityFrameworkCore.*"
