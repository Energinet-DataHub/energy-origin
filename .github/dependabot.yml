version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
    groups:
      pages-and-artifact-actions:
        patterns:
          - actions/*pages*
          - actions/*-artifact
  - package-ecosystem: docker
    directory: /libraries/docker/static-files
    schedule:
      interval: daily
  - package-ecosystem: nuget
    directory: /domains
    schedule:
      interval: daily
    allowed_updates:
     - match:
       update_type: security
  - package-ecosystem: nuget
    directory: /domains
    schedule:
      interval: weekly
    ignore:
      - dependency-name: '*'
        update-types:
          - version-update:semver-patch
          - version-update:semver-minor

