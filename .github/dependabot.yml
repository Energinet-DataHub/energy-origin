# This file was generated by the "Generate Dependabot Glob" action. Do not edit it directly.
# Make changes to `.github/dependabot.template.yml` and a PR will be automatically created.
version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
    groups:
      pages-and-artifact-actions:
        patterns:
          - actions/*pages*
          - actions/*-artifact
  - package-ecosystem: docker
    directory: /
    schedule:
      interval: daily
  - package-ecosystem: docker
    directory: /libraries/docker/static-files
    schedule:
      interval: daily
